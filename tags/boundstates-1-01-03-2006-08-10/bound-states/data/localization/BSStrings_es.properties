#===============================================================================
# Applications
#===============================================================================

BSBoundStatesApplication.title         =Estados Ligados De Quantum
BSBoundStatesApplication.description   =\
<html>\
Explore las características del quántum "partículas" limitan en pozos potenciales<br>\
ven cómo funciona la onda y las densidades de la probabilidad que describen<br>\
ellos desarrolla (o no se desarrolle) en un cierto plazo.\
</html>

BSCovalentBondsApplication.title       =Pozos Dobles y Enlaces Covalentes
BSCovalentBondsApplication.description =\
<html>\
Explore partir el hacer un túnel en potenciales del pozo del doble.<br>\
Esta obra clásica problema describe muchos sistemas físicos, incluyendo<br>\
enlaces covalentes, las ensambladuras de Josephson, y los sistemas del<br>\
dos estado tales como partículas y de la vuelta el 1/2 las moléculas del amoníaco.\
</html>

BSBandStructureApplication.title       =Estructura de Bandas
BSBandStructureApplication.description =\
<html>\
Explore el origen de las bandas de la energía en cristales<br>\
de los átomos de la estructura de estas bandas se determina<br>\
cómo los materiales conducen electricidad.\
</html>

