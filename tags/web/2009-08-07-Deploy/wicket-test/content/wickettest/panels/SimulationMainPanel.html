<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SimulationMainPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../root/css/test.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .simulation-main-title {
                color: #990000;
                font-size: 18px;
                font-weight: bold;
                padding-bottom: 10px;
            }

            .simulation-main-link-run-main {
                text-decoration: none;
            }

            .simulation-main-screenshot {
                border: none;
            }

            .simulation-main-translation-list {
                font-size: 12px;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="simulation-main-container" wicket:message="dir:language.dir">
        <div class="simulation-main-title"><span wicket:id="simulation-main-title" class="simulation-main-title">Simulation Title</span>
        </div>

        <div class="simulation-main-image">
            <a href="#" wicket:id="simulation-main-link-run-main" class="simulation-main-link-run-main">
                <img wicket:id="simulation-main-screenshot" class="simulation-main-screenshot"
                     src="../../../template-files/images/arithmetic-screenshot.png"/>
            </a>
        </div>

        <div class="simulation-main-description" wicket:id="simulation-main-description">
        </div>

        <h4>
            <wicket:message key="simulationMainPanel.translatedVersions">Translated versions</wicket:message>
        </h4>

        <wicket:enclosure child="simulation-main-translation-list">
            <table>
                <tr wicket:id="simulation-main-translation-list" class="simulation-main-translation-list">
                    <td>
                        <a href="#" wicket:id="simulation-main-translation-link">
                            <span wicket:id="simulation-main-translation-locale-name">Pig Latin</span>
                        </a>
                    </td>
                    <td>
                        <span wicket:id="simulation-main-translation-locale-translated-name">Ig-pay Atin-lay</span>
                    </td>
                    <td>
                        <span wicket:id="simulation-main-translation-title">Arithmetic-ay</span>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
    </div>
</wicket:panel>

</body>
</html>
