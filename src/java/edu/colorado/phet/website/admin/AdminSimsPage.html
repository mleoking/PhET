<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminSimsPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.simulation-list-table {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.simulation-list-table th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.simulation-list-table td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Simulations to view / modify</h2>
        <table class="simulation-list-table">
            <tr>
                <th>Flavor</th>
                <th>Project</th>
                <th>Title (English)</th>
                <th/>
            </tr>
            <tr wicket:id="simulation-list">
                <td>
                    <a wicket:id="simulation-link"><span wicket:id="simulation-name">Simulation Name</span></a>
                </td>
                <td>
                    <a wicket:id="project-link"><span wicket:id="project-name">Simulation Project</span></a>
                </td>
                <td wicket:id="simulation-title">Simulation Title</td>
                <td><a wicket:id="remove-link">remove</a></td>
            </tr>
        </table>
    </div>
</wicket:extend>

</body>
</html>
