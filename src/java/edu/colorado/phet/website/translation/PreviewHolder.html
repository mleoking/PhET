<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] PreviewHolder</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .preview-sub-panel {
                border-top: 1px solid gray;
                padding-bottom: 10px;
            }

            .preview-panel {
                width: 765px;
                padding-left: 5px;
                padding-right: 5px;
            }

            h3.preview-header {
            /*margin-bottom: 0;*/
            }

            .preview-top {
                background: black;
                padding: 0.25em;
            }

            .preview-number {
                color: white;
            }

            .preview-name {
                color: white;
                font-weight: bold;
            }

            .preview-medium .preview-panel {
                width: 525px;
            }

            .preview-small .preview-panel {
                width: 225px;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <h3 class="preview-header">Previews</h3>

    <p wicket:id="previews-unavailable">Previews are unavailable for this section.</p>

    <div wicket:id="sub-panels" class="preview-sub-panel">
        <div class="preview-top">
            <span class="preview-number">Preview #<span wicket:id="preview-number">1</span>: </span><span
                wicket:id="preview-name" class="preview-name">About</span></div>
        <br/>

        <div wicket:id="holder-sub-panel" class="preview-panel">
            Preview goes here
        </div>
    </div>
</wicket:panel>

</body>
</html>
