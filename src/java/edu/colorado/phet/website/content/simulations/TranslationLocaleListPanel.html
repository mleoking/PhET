<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] TranslationLocaleListPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="translated-sims standard-content" wicket:message="dir:language.dir">
        <h2>
            <wicket:message key="simulations.translated.allTranslations">All Translations</wicket:message>
        </h2>
        <table class="t-locales">
            <tr class="t-header">
                <td>
                    <wicket:message key="simulations.translated.language">Language</wicket:message>
                </td>
                <td>
                    <wicket:message key="simulations.translated.languageTranslated">Language (translated)
                    </wicket:message>
                </td>
                <td class="number-of-translations">
                    <wicket:message key="simulations.translated.numberofTranslations">Number of translations
                    </wicket:message>
                </td>
            </tr>
            <tr wicket:id="locale-list">
                <td>
                    <a href="#" wicket:id="locale-link">
                        <span wicket:id="locale-title">
                            Polish
                        </span>
                    </a>
                </td>
                <td wicket:id="locale-title-translated">
                    polski
                </td>
                <td wicket:id="number-of-translations" class="number-of-translations">
                    28
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>

</body>
</html>
