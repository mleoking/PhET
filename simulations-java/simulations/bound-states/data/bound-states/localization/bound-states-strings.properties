#===============================================================================
# Mandatory properties
#===============================================================================

# flavor = bound-states
bound-states.name          =Quantum Bound States
bound-states.description   =\
Explore the properties of quantum "particles" bound in potential wells. \
See how the wave functions and probability densities that describe \
them evolve (or don't evolve) over time.

# flavor = covalent-bonds
covalent-bonds.name        =Double Wells and Covalent Bonds
covalent-bonds.description =\
Explore tunneling splitting in double well potentials. This classic \
problem describes many physical systems, including covalent bonds, \
Josephson junctions, and two-state systems such as spin 1/2 particles \
and Ammonia molecules.

# flavor = band-structure
band-structure.name        =Band Structure
band-structure.description =\
Explore the origin of energy bands in crystals of atoms. \
The structure of these bands determines how materials conduct electricity.

