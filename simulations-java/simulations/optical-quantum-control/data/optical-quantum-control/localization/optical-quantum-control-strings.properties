ExplanationDialog.text             =<html>\
In optical pulse shaping, a short pulse of light is reflected off a diffraction grating, which breaks it up into the<br>\
individual colors. Each color can be manipulated separately using a mask. A diffraction grating is then used to<br>\
put all the colors back on top of each other, producing a pulse with the desired time dependence of the intensity<br>\
(or equivalently, "shape"). The mask may be permanently etched to make a specific shape, or dynamically controlled,<br>\
as in this simulation. The method of making a pulse with a complex shape by controlling each color is related to<br>\
a mathematical technique known as Fourier Analysis. (You can explore this further in PhET's "Fourier: Making Waves"<br>\
simulation.) These specially-shaped pulses can be used for many applications, including breaking up molecules,<br>\
as in this simulation.<br>\
<br>\
In this experiment from the Murnane/Kapteyn lab at JILA (http://jilawww.colorado.edu/kmgroup/), the basic idea<br>\
is the same as in the simulation, but the layout is a little different.  Rather than sending the light through<br>\
the mask, the mask reflects the light back, so that in this setup, there is only one mirror and one diffraction grating.<br>\
</html>

