#===============================================================================
# Applications
#===============================================================================

BSBoundStatesApplication.title         =Quantum Bound States
BSBoundStatesApplication.description   =\
<html>\
Explore the properties of quantum "particles" bound in potential wells.<br>\
See how the wave functions and probability densities that describe<br>\
them evolve (or don't evolve) over time.\
</html>

BSCovalentBondsApplication.title       =Double Wells and Covalent Bonds
BSCovalentBondsApplication.description =\
<html>\
Explore tunneling splitting in double well potentials. This classic<br>\
problem describes many physical systems, including covalent bonds,<br>\
Josephson junctions, and two-state systems such as spin 1/2 particles<br>\
and Ammonia molecules.\
</html>

BSBandStructureApplication.title       =Band Structure
BSBandStructureApplication.description =\
<html>\
Explore the origin of energy bands in crystals of atoms.<br>\
The structure of these bands determines how materials conduct electricity.\
</html>

