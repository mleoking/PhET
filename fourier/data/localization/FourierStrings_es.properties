# Application

FourierApplication.title            =Fourier: Fabricacion de Ondas

FourierApplication.description      =\

<html>\

Aprenda cómo hacer las ondas de todas las diversas formas agregando<br>\

encima de senos o de cosenos. Haga las ondas en espacio y tiempo y<br>\

mida su longitud de onda y período. Vea cómo cambiar las amplitudes<br>\

de diversos armónicos cambia las ondas. Compare diversas expresiones<br>\

matemáticas para sus ondas.\

</html>



