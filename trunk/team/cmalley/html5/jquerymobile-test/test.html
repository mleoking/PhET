<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery-mobile test</title>
    <link rel="stylesheet" href="test.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script data-main="test" src="lib/require-2.1.1.js"></script>
    <!-- hide text field for sliders -->
    <style>input.ui-slider-input {display: none;}</style>
</head>
<body>
<h1>jquery-mobile test</h1>

<div class='fullwidth'>

    <!-- button to open the panel -->
    <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" data-icon="gear" data-mini="true" data-inline="true">Options</a>

    <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">

        <!-- control panel header with close button -->
        <div class="ui-bar ui-bar-b">
            <!--<a data-role="button" data-icon="delete" data-iconpos="notext" data-theme="b">X</a>-->
        	<h3>Options</h3>
        </div>

        <!-- slider -->
        <div>
            <label for="strengthSlider">Magnet Strength:</label>
            <input type="range" name="strengthSlider" id="strengthSlider" value="150" min="0" max="300" data-highlight="true"/>
        </div>

        <!-- Flip Polarity button -->
        <div>
            <button id="flipPolarityButton" type="reset">Flip Polarity</button>
        </div>

        <!-- check boxes -->
        <div>
            <input id="seeInsideCheckBox" name="" type="checkbox"/><label for="seeInsideCheckBox" id="seeInsideCheckBoxLabel">See Inside Magnet</label>
        </div>
        <div>
            <input id="compassCheckBox" name="" type="checkbox"/><label for="compassCheckBox" id="compassCheckBoxLabel">Show Compass</label>
        </div>
        <div>
            <input id="fieldCheckBox" name="" type="checkbox"/><label for="fieldCheckBox" id="fieldCheckBoxLabel">Show Field</label>
        </div>
        <div>
            <input id="meterCheckBox" name="" type="checkbox"/><label for="meterCheckBox" id="meterCheckBoxLabel">Show Field Meter</label>
        </div>

        <!-- Reset All button -->
        <div>
            <button id="resetAllButton" data-theme="e" type="reset" data-icon="refresh">Reset All</button>
        </div>
    </div>
</div>

<script>
    // Make the overlay panel the same height as the window
    $( "#popupPanel" ).on(
            {
                popupbeforeposition:function () {
                    var h = $( window ).height();

                    $( "#popupPanel" ).css( "height", h );
                }
            } );
</script>
</body>
</html>
