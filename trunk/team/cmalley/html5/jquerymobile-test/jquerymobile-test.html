<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery-mobile test</title>
    <script data-main="src/config" src="lib/require-2.1.1.js"></script>
</head>
<body>
<h1>jquery-mobile test</h1>
<div data-role="control-panel" class="controlPanel">
    <div>
        <button id="resetAllButton" data-theme="e" type="reset">Reset All</button>
    </div>
    <div>
        <input id="compassCheckBox" name="" type="checkbox"/><label for="compassCheckBox" id="compassCheckBoxLabel">Compass</label>
    </div>
    <div>
        <input type="range" name="massSliderName" id="massSlider" value="60" min="0" max="100" data-highlight="true"/>

        <div>
            <p class="alignleft">Small</p>

            <p class="alignright">Large</p>

            <div style="clear: both;"></div>
        </div>
    </div>
</div>
</body>
</html>
