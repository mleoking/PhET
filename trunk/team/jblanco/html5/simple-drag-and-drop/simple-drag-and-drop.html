<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Simple Drag and Drop</title>
    <script type="text/javascript" src="../js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #canvas {
            position: absolute;
        }

        #topleftui {
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            background-color: #222;
            padding: 0.25em;
            font-size: 12px;
        }

        #topleftui label:not(:first-child) {
            padding-left: 1em;
        }

    </style>
</head>

<body id="home">

<canvas id="canvas" width="1024" height="768">
    Fallback content
</canvas>

</body>
</html>
