        $( document ).ready( function() {
            var canvas = $( '#canvas' )[0];

            if ( canvas.getContext ) {
                var context = canvas.getContext( '2d' );

                var clearBackground = function() {
                    context.save();
                    context.globalCompositeOperation = "source-over";
                    context.fillStyle = "rgb(0,0,0)";
                    context.fillRect( 0, 0, canvas.width, canvas.height );
                    context.restore();
                };

                var moveListener = function( evt ) {
                    var totalWidth = canvas.width;
                    var totalHeight = canvas.height;
                    var mouseX = evt.screenX;
                    var mouseY = evt.screenY;
                    evt.preventDefault();

                    clearBackground();
                    context.save();
                    context.globalCompositeOperation = "lighter";
                    context.lineWidth = 2;
                    var i;
                    for ( i = 350; i < 800; i += 10 ) {
                        context.strokeStyle = xyzdat[i];
                        context.beginPath();
                        context.moveTo( totalWidth - mouseX, totalHeight - (mouseY + i / 2 - 300) );
                        context.lineTo( mouseX, mouseY + i / 2 - 300 );
                        context.closePath();
                        context.stroke();
                    }
                    for ( i = 350; i < 800; i += 10 ) {
                        context.strokeStyle = xyzdat[i];
                        context.beginPath();
                        context.moveTo( mouseX, totalHeight - (mouseY + i / 2 - 300) );
                        context.lineTo( totalWidth - mouseX, mouseY + i / 2 - 300 );
                        context.closePath();
                        context.stroke();
                    }
                    context.restore();
                };
                $( canvas ).bind( "mousemove", moveListener );
                $( canvas ).bind( "touchmove", function( evt ) {
                    evt.preventDefault();
                    var original = evt.originalEvent;
                    var touch = original.targetTouches[0];
                    moveListener( {
                                      screenX: touch.screenX,
                                      screenY: touch.screenY,
                                      preventDefault: function() {
                                      }
                                  } );
                } );

                var resizer = function() {
                    canvas.width = $( window ).width();
                    canvas.height = $( window ).height();
                    clearBackground();
                };
                $( window ).resize( resizer );
                resizer();

            }
        } );
    </script>
