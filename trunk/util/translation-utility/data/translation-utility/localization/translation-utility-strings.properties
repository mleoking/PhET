help.jarFile=<html>\
<font face="Lucida Sans">\
In the "<b>Simulation JAR file name</b>" field, enter the full path name of the JAR file<br>\
for the simulation that you want to translate. If you don't have the simulation JAR file,<br>\
go to <a href="http://phet.colorado.edu/new/get_phet/index.php">http://phet.colorado.edu/new/get_phet/index.php</a> for instructions on<br>\
how to download simulations to your computer. If you have already downloaded<br>\
a simulation JAR file, use the <b>Browse</b> button to locate that JAR file on your computer.\
</font>\
</html>

help.languageCode=<html>\
<font face="Lucida Sans">\
Locate your translation language in the option menu.<br>\
The menu contains a list of languages and their assigned ISO 639-1 codes.<br><br>\
If your language isn't included in the menu, then contact PhET at<br>\
<b>phethelp@colorado.edu</b> to request a custom language code,<br>\
select CUSTOM (the last choice in the menu), and<br>\
enter your custom languge code in the text field that appears.\
</font>\
</html>

help.translation=<html>\
This window is organized as a table. Each row in the table corresponds<br>\
to a string that appears in the simulation. For each row in the table:<br>\
<br>\
- The left column shows the "look up key" for the string.<br>\
- The middle column shows the English string.<br>\
- The right column is where you provide the translated string.<br>\
<br>\
<br>\
The buttons at the top of the window are:<br>\
<br>\
<b>Test</b> - Runs the simulation using your translations. English strings<br>\
will be used for any translations that you've left blank.<br>\
<br>\
<b>Save</b> - Saves your translations to a file. It's a good habit<br>\
to save your work often.<br>\
<br>\
<b>Load</b> - Loads translations that you previously saved.<br>\
<br>\
<b>Send to PhET</b> - Press this button when you're ready to submit<br>\
your translation to PhET. Your tranlations will be saved to a file,<br>\
and you'll be instructed on how to proceed.<br>\
<br>\
<b>Find</b> - Lets you search for a string. Searches both the English<br>\
strings and your translations.<br>\
<br>\
<br>\
Report bugs to phethelp@colorado.edu.<br>\
Please include the version number (shown in the title bar)<br>\
in your correspondence.\
</html>

