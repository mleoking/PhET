message.help.jar=\
<html>\
<font face="Lucida Sans">\
In the "<b>Simulation JAR file name</b>" field, enter the full path name of the JAR file<br>\
for the simulation that you want to translate. If you do not have the simulation JAR file,<br>\
go to <a href={0}>{1}</a> for instructions on<br>\
