</font>\
</html>

message.help.locale=\
<html>\
<font face="Lucida Sans">\
A locale consists of a language code and optional country code.<br>\
These codes are assigned by ISO (International Organization<br>\
for Standardization).<br>\
<br>\
Select your locale from the option menu.<br>\
<br>\
If your locale is not included in the menu, then contact PhET at<br>\
<b>{0}</b> to request that it be added.<br>\
You can also select CUSTOM (the last choice in the menu),<br>\
and enter your locale in the text field that appears.\
</font>\
</html>

message.help.general=\
<html>\
This window is organized as a table. Each row in the table corresponds<br>\
to a string that appears in the simulation. For each row in the table:<br>\
<br>\
- The left column shows the "look up key" for the string.<br>\
- The middle column shows the English string.<br>\
- The right column is where you provide the translated string.<br>\
<br>\
<br>\
The buttons at the top of the window are:<br>\
<br>\
<b>Test</b> - Runs the simulation using your translations. English strings<br>\
will be used for any translations that you have left blank.<br>\
<br>\
<b>Send to PhET</b> - Press this button when you are ready to submit<br>\
your translation to PhET. Your translations will be saved to a<br>\
 string file, and you will be instructed on how to proceed.<br>\
<br>\
<b>Save</b> - Saves your translations to a string file. It is a<br>\
good habit to save your work often.<br>\
<br>\
<b>Load</b> - Loads a string file containing translations that you<br>\
previously saved.<br>\
<br>\
<b>Find</b> - Lets you search for a string. Searches both the English<br>\
strings and your translations.<br>\
<br>\
<br>\
Report bugs to <b>{0}</b>. Please include<br>\
the version number ({1}) in your correspondence.\
</html>

