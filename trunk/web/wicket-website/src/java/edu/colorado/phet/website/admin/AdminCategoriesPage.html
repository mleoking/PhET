<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminCategoriesPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.adminx {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.adminx th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.adminx td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Editable Categories</h2>
        <table class="adminx">
            <tr wicket:id="categories">
                <td>
                    <span class="spacer" wicket:id="spacer">&nbsp;&nbsp;&nbsp;&nbsp;</span><a wicket:id="category-link"
                                                                                              href="#"><span
                        wicket:id="title">Category Title</span></a>
                </td>
            </tr>
        </table>

        <h2>Add a Category</h2>

        <form wicket:id="new-category-form">
            <table class="admin">
                <tr>
                    <td>Display Name (shown in navigation)</td>
                    <td colspan="2"><input type="text" wicket:id="name"/></td>
                </tr>
                <tr>
                    <td>Translation Key (used for identification of the new translatable string. prefer lowercase and no
                        special symbols)
                    </td>
                    <td colspan="2"><input type="text" wicket:id="key"/></td>
                </tr>
                <tr>
                    <td>Parent</td>
                    <td>
                        <select wicket:id="all-categories">
                            <option>This is an option</option>
                            <option>Another option</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" name="submit" value="create category"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>

</body>
</html>
