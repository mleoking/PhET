<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionManagePanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <table>
            <tr>
                <td colspan="3"><h3>My Contributions</h3></td>
            </tr>
            <div wicket:id="my-contributions"></div>
            <wicket:enclosure child="unapproved-contributions">
                <tr>
                    <td colspan="3"><h3>Unapproved Contributions</h3></td>
                </tr>
                <div wicket:id="unapproved-contributions"></div>
            </wicket:enclosure>
            <wicket:enclosure child="other-contributions">
                <tr>
                    <td colspan="3"><h3>Other Contributions</h3></td>
                </tr>
                <div wicket:id="other-contributions"></div>
            </wicket:enclosure>
        </table>
    </div>
</wicket:panel>

</body>
</html>
