<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminProjectsPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.admin {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.admin th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.admin td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Projects to view / modify</h2>
        <table class="admin">
            <tr>
                <th>Project</th>
                <th>Version</th>
            </tr>
            <tr wicket:id="project-list">
                <td>
                    <a wicket:id="project-link"><span wicket:id="project-name">Project Name</span></a>
                </td>
                <td wicket:id="project-version">Project Version</td>
            </tr>
        </table>
    </div>
</wicket:extend>

</body>
</html>
