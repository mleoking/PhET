<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SimulationListViewPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .simulation-main-container {
                width: 525px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <wicket:enclosure child="to-index-view">
            <table style="margin: 5px auto; border: none; padding: 0; width: 500px;" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="text-right-classic">
                        <a href="#" wicket:id="to-index-view">
                            <wicket:message key="simulationDisplay.indexView">Switch to Index</wicket:message>
                        </a>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
        <wicket:enclosure child="to-thumbnail-view">
            <table style="margin: 5px auto; border: none; padding: 0; width: 500px;" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="text-left-classic">
                        <div wicket:id="letter-links">
                            A B C D E F
                        </div>
                    </td>
                    <td class="text-right-classic">
                        <div style="margin-top: 5px;">
                            <a href="#" wicket:id="to-thumbnail-view">
                                <wicket:message key="simulationDisplay.thumbnailView">Switch to Thumbnails
                                </wicket:message>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
        <div wicket:id="simulation-display-panel" wicket:message="dir:language.dir"/>
    </div>
</wicket:panel>

</body>
</html>
