<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminSimsPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.simulation-list-table {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.simulation-list-table th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.simulation-list-table td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Team Members</h2>
        <ul>
            <li wicket:id="member"><a href="#" wicket:id="member-link"><span wicket:id="email"></span></a></li>
        </ul>
        <h2>Edit another user profile</h2>

        <form wicket:id="email-form">
            Email:
            <input wicket:id="email" type="text" value="" size="40"/>
            <input type="submit" name="submit" value="Edit user"/>
        </form>
    </div>
</wicket:extend>

</body>
</html>
