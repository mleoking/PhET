<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminUsersPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Team Members</h2>
        <ul>
            <li wicket:id="member"><a href="#" wicket:id="member-link"><span wicket:id="email"></span></a></li>
        </ul>
        <h2>Edit another user profile</h2>

        <form wicket:id="email-form">
            User's email:
            <input wicket:id="email" type="text" value="" size="40"/>
            <input type="submit" name="submit" value="Edit user"/>
        </form>

        <h2>Deactivate a user's account</h2>

        <p>Note: clicking deactivate user will instantly deactivate them. No confirmation will be given</p>

        <form wicket:id="deactivate-form">
            User's email:
            <input wicket:id="email" type="text" value="" size="40"/>
            <input type="submit" name="submit" value="Deactivate user"/>
        </form>
    </div>
</wicket:extend>

</body>
</html>
