<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminMainPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .admin-panel {
                padding: 10px;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>

    <div class="admin-panel">

        <h2>
            <wicket:link>
                <a href="AdminOrphanStringReport.html">Check for Orphan Strings</a>
            </wicket:link>
        </h2>

        <h2>
            <wicket:link>
                <a href="AdminCategoriesPage.html">Edit Simulation Categories</a>
            </wicket:link>
        </h2>

        <h2>
            <wicket:link>
                <a href="AdminSimsPage.html">View / Edit Simulations</a>
            </wicket:link>
        </h2>

        <h2>Manually add an English string</h2>

        <form wicket:id="set-string-form">
            <table>
                <tr>
                    <td align="right">Key:</td>
                    <td>
                        <input wicket:id="key" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">Value:</td>
                    <td>
                        <input wicket:id="value" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Add String"/>
                        <input type="reset" value="Reset"/>
                    </td>
                </tr>
            </table>
        </form>

        <a wicket:id="debug-action" href="#">Debug (don't press this if you don't know what you're doing)</a>
    </div>
</wicket:extend>

</body>
</html>
