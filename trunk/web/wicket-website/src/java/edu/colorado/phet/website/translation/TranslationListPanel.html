<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] TranslationListPanel</title>
    <wicket:remove>
        <!-- for preview purposes only -->
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
        <style type="text/css">
        </style>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.translation-table {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                /*margin: 0 auto;*/
                width: 100%;
            }

            table.translation-table th {
                border: 1px dotted gray;
                padding: 3px 3px 3px 3px;
            }

            table.translation-table td {
                border: 1px dotted gray;
                padding: 3px 3px 3px 3px;
                text-align: center;
            }

            /*table.translation-table tr.head td {*/
                /*background-color: lightgray;*/
            /*}*/

            span.translation-visible {
                color: green;
            }

            span.translation-locked {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <table class="translation-table">
        <tr class="head">
            <td>id</td>
            <td>locale</td>
            <td># translated strings</td>
            <td>visible</td>
            <td></td>
            <td></td>
            <td>locked</td>
            <wicket:enclosure child="admin-cols">
                <td wicket:id="admin-cols"></td>
            </wicket:enclosure>
        </tr>
        <tr wicket:id="translation-list">
            <td wicket:id="id">

            </td>
            <td wicket:id="locale">

            </td>
            <td wicket:id="num-strings">

            </td>
            <td>
                <span wicket:id="visible-label">true</span>
                <wicket:enclosure child="visible-toggle">
                    (<a href="#" wicket:id="visible-toggle">toggle</a>)
                </wicket:enclosure>
            </td>
            <td>
                <a href="TranslationMainPage.html#" wicket:id="preview">preview</a>
            </td>
            <td>
                <a href="TranslationMainPage.html#" wicket:id="edit">edit</a>
            </td>
            <wicket:enclosure child="delete">
                <td>
                    <a href="TranslationMainPage.html#" wicket:id="delete">delete</a>
                </td>
            </wicket:enclosure>
            <td>
                <span wicket:id="locked-label">yes</span>
                <wicket:enclosure child="lock-toggle">
                    (<a href="#" wicket:id="lock-toggle">toggle</a>)
                </wicket:enclosure>
            </td>
        </tr>
    </table>
</wicket:panel>

</body>
</html>
