<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminProjectPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            h2 span {
                color: #660099;
            }

            h3 {
                color: #330055;
                font-size: 16px;
                font-weight: bold;
            }

            table.admin {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.admin th {
                border: 1px dotted gray;
                padding: 3px;
                background-color: white;
            }

            table.admin td {
                border: 1px dotted gray;
                padding: 3px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <h2>Project: <span wicket:id="project-name">Project Name</span></h2>

    <wicket:link>
        <a href="AdminProjectsPage.html">Back to projects</a>
    </wicket:link>

    <div wicket:id="project-properties"></div>

    <div>
        <p wicket:id="simulation"><span wicket:id="simulation-name">Simulation Name</span></p>
    </div>

    <h3>Manually Synchronize Project</h3>

    <a href="#" wicket:id="synchronize-link">Synchronize now</a>

    <h3>Manually Change Project Information</h3>

    <form wicket:id="edit-form">
        <table>
            <tr>
                <td>Visible</td>
                <td>
                    <select wicket:id="visible">
                        <option>True</option>
                        <option>False</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Major Version</td>
                <td><input type="text" wicket:id="major"/></td>
            </tr>
            <tr>
                <td>Minor Version</td>
                <td><input type="text" wicket:id="minor"/></td>
            </tr>
            <tr>
                <td>Dev Version</td>
                <td><input type="text" wicket:id="dev"/></td>
            </tr>
            <tr>
                <td>Revision</td>
                <td><input type="text" wicket:id="revision"/></td>
            </tr>
            <tr>
                <td>Version Timestamp</td>
                <td><input type="text" wicket:id="timestamp"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>

    <h3>Add a simulation</h3>

    <form wicket:id="simulations-form">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" wicket:id="name"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>

</wicket:extend>

</body>
</html>
