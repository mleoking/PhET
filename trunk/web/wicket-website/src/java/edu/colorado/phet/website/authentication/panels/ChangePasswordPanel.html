<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] ChangePasswordPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .change-password-holder {
                width: 500px;
                margin: 0 auto;
            }
        </style>

    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .change-password-feedback {
                font-weight: bold;
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="change-password-holder" wicket:message="dir:language.dir">
        <h1>
            <wicket:message key="changePassword.header">Change your password:</wicket:message>
        </h1>

        <div wicket:id="feedback" class="change-password-feedback">
            <ul class="feedbackPanel">
                <li class="feedbackPanelERROR">
                    <span class="feedbackPanelERROR">The current password was incorrect.</span>
                </li>
                <li class="feedbackPanelERROR">
                    <span class="feedbackPanelERROR">Confirmed password did not match the new password.</span>
                </li>
            </ul>
        </div>

        <form wicket:id="set-password-form">
            <table>
                <wicket:enclosure child="current-password">
                    <tr>
                        <td align="right">
                            <wicket:message key="changePassword.currentPassword">Current Password:</wicket:message>
                        </td>
                        <td>
                            <input wicket:id="current-password" type="password" value="" size="40"/>
                        </td>
                    </tr>
                </wicket:enclosure>
                <tr>
                    <td align="right">
                        <wicket:message key="changePassword.newPassword">New Password:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="new-password" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="changePassword.confirmNewPassword">Confirm New Password:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="confirm-new-password" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:changePassword.submit"/>
                        <input type="reset" wicket:message="value:changePassword.reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>

</body>
</html>
