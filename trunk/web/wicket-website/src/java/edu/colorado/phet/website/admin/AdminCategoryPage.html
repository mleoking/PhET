<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminMainPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.adminy {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.adminy th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.adminy td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div>
        <h2>Edit Category: <span wicket:id="category-title">Category Title</span></h2>

        <h3>Simulation Order</h3>

        <div wicket:id="simulations">
        </div>

        <h3>Override Order and Alphabetize</h3>
        <p>
            Override order by sorting alphabetically: <strong><span wicket:id="toggle-alpha-label"></span></strong>
            (<a href="#" wicket:id="toggle-alpha-link">toggle</a>)
        </p>

        <h3>Sub-category Order</h3>

        <div wicket:id="categories">
        </div>

        <h3>Auto-fill</h3>

        <p>
            Auto-fill with simulations from subcategories: <strong><span wicket:id="toggle-auto-label"></span></strong>
            (<a href="#" wicket:id="toggle-auto-link">toggle</a>)
        </p>

        <h2>Remove category</h2>

        <form wicket:id="remove-form"><input type="submit" name="submit" value="remove category"/></form>
    </div>
</wicket:extend>

</body>
</html>
