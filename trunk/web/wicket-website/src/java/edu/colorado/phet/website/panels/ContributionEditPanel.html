<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionEditPanel</title>
    <wicket:remove>
        <!-- for preview purposes only -->
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .contribution-main-container {
                width: 525px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="contribution-edit" wicket:message="dir:language.dir">
        <div id="contribution-feedback">
            <span wicket:id="feedback"></span>
        </div>
        <form wicket:id="contributionform">
            <h2>Required Information</h2>

            <table>
                <tr>
                    <td>Author(s)</td>
                    <td>
                        <input wicket:id="contribution.edit.authors" type="text" value="" size="40"/>
                        <br/>
                        <span class="contribution-form-tip">e.g. John Smith, Mary Jane</span>
                    </td>
                </tr>
                <tr>
                    <td>1st author's organization</td>
                    <td>
                        <input wicket:id="contribution.edit.organization" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td>Contact email</td>
                    <td>
                        <input wicket:id="contribution.edit.email" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>
                        <input wicket:id="contribution.edit.title" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td>Keywords</td>
                    <td>
                        <input wicket:id="contribution.edit.keywords" type="text" value="" size="40"/>
                        <br/>
                        <span class="contribution-form-tip">keywords should be seperated by commas</span>
                    </td>
                </tr>
                <tr>
                    <td>Simulation(s)</td>
                    <td>
                        <div wicket:id="simulations"></div>
                    </td>
                </tr>
                <tr>
                    <td>type(s)</td>
                    <td>
                        <div wicket:id="types"></div>
                    </td>
                </tr>
            </table>

            <h2>Optional Information</h2>

            <input type="submit" name="submit" value="Submit"/>

        </form>

    </div>
</wicket:panel>

</body>
</html>
