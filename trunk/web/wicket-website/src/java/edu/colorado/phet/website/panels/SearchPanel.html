<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SearchPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <form method="get" wicket:id="search-form">
        <span><wicket:message key="search.search">Search</wicket:message></span>
        <input type="text" size="15" name="q" wicket:message="title:search.enterText" title="Enter the text to search for"
               class="always-enabled"/>
        <input type="submit" value="Go" wicket:message="title:search.clickSearch,value:search.go" title="Click here to search the PhET website"
               class="always-enabled"/>
    </form>
</wicket:panel>

</body>
</html>
