<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionMainPanel</title>
    <wicket:remove>
        <!-- for preview purposes only -->
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .contribution-main-container {
                width: 525px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="contribution-main-container standard-content" wicket:message="dir:language.dir">

        <h2 class="contribution-title" style="vertical-align: middle;"><span wicket:id="contribution-title">Contribution Title</span>
            <img wicket:id="gold-star-contribution" src="../../../../../../../root/images/contributions/gold-star.jpg"
                 alt="Gold Star Contribution"/>
        </h2>

        <h3>Downloadable files</h3>

        <ul>
            <li wicket:id="file"><a wicket:id="file-link" href="#"><span wicket:id="file-name"></span></a> - <span
                    wicket:id="file-size"></span></li>
        </ul>

        <table>
            <tr>
                <td colspan="2"><h3>Submission Information</h3></td>
            </tr>
            <tr valign="top">
                <td><strong>Authors</strong></td>
                <td wicket:id="authors"></td>
            </tr>
            <tr valign="top">
                <td><strong>Contact Email</strong></td>
                <td wicket:id="contact-email"></td>
            </tr>
            <tr valign="top">
                <td><strong>School / Organization</strong></td>
                <td wicket:id="organization"></td>
            </tr>
            <tr valign="top">
                <td><strong>Submitted</strong></td>
                <td wicket:id="created"></td>
            </tr>
            <tr valign="top">
                <td><strong>Updated</strong></td>
                <td wicket:id="updated"></td>
            </tr>
            <tr>
                <td colspan="2"><h3>Contribution Description</h3></td>
            </tr>
            <tr valign="top">
                <td><strong>Title</strong></td>
                <td wicket:id="title"></td>
            </tr>
            <tr valign="top">
                <td><strong>Simulations</strong></td>
                <td wicket:id="simulations"></td>
            </tr>
            <wicket:enclosure child="keywords">
                <tr valign="top">
                    <td><strong>Keywords</strong></td>
                    <td wicket:id="keywords"></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="description">
                <tr valign="top">
                    <td><strong>Description</strong></td>
                    <td wicket:id="description"></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="level">
                <tr valign="top">
                    <td><strong>Level</strong></td>
                    <td wicket:id="level"></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="type">
                <tr valign="top">
                    <td><strong>Type</strong></td>
                    <td wicket:id="type"></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="subject">
                <tr valign="top">
                    <td><strong>Subject</strong></td>
                    <td wicket:id="subject"></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure child="duration">
                <tr valign="top">
                    <td><strong>Duration</strong></td>
                    <td wicket:id="duration"></td>
                </tr>
            </wicket:enclosure>
            <tr valign="top">
                <td><strong>Answers Included</strong></td>
                <td wicket:id="answers"></td>
            </tr>
            <tr valign="top">
                <td><strong>Language</strong></td>
                <td wicket:id="language"></td>
            </tr>
        </table>

        <wicket:enclosure child="standards">
            <h3>Standards Compliance</h3>

            <span wicket:id="standards"></span>
        </wicket:enclosure>

    </div>
</wicket:panel>

</body>
</html>
