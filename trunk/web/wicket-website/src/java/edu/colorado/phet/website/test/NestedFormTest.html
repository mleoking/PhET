<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>NestedFormTest</title>
</head>
<body>

<form wicket:id="outer-form" style="border: 1px solid red;">
    <p>This is the outer form</p>

    Name: <input type="text" wicket:id="name"/>

    <form wicket:id="inner-form" style="border: 1px solid blue;">
        <p>This is the inner form</p>

        <select wicket:id="taglist"></select>
        <a wicket:id="add" href="#">add tag</a>
        <ul>
            <li wicket:id="added"><span wicket:id="name"></span></li>
        </ul>
    </form>

    <input type="submit" value="submit"/>
</form>

<p>This is the outer status:</p>

<div wicket:id="outer-status"></div>

</body>
</html>
