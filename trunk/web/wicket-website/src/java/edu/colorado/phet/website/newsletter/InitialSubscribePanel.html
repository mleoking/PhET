<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[InitialSubscribePanel]</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <h1>
            <wicket:message key="newsletter.subscribeTo">Subscribe to the Newsletter</wicket:message>
        </h1>

        <p wicket:id="pleaseSignUp">
            Please sign up if you would like to receive the PhET Quarterly Newsletter. 
        </p>

        <wicket:enclosure child="feedback">
            <div id="feedback-errors">
                <span style="font-weight: bold; color: red;">
                    <span wicket:id="feedback"></span>
                </span>
            </div>
        </wicket:enclosure>

        <form wicket:id="subscribe-form">
            <table>
                <tr>
                    <td>
                        <wicket:message key="newsletter.subscribe.email">Email address:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="esnail" type="text" value="" size="30"/>
                    </td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:newsletter.subscribe.submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>

</body>
</html>
