<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] RegisterPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .register-holder {
                width: 500px;
                margin: 0 auto;
            }

            .register-errors {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <div class="register-holder">
        <h2>Register:</h2>

        <p wicket:id="register-errors" class="register-errors"> | Errors go here</p>

        <form wicket:id="register-form">
            <table>
                <tr>
                    <td align="right">Email address:</td>
                    <td>
                        <input wicket:id="username" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">New password:</td>
                    <td>
                        <input wicket:id="password" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">Re-type password:</td>
                    <td>
                        <input wicket:id="passwordCopy" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Register"/>
                        <input type="reset" value="Reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>

</body>
</html>
