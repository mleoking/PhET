<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] EditProfilePanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .edit-profile-holder {
                width: 500px;
                margin: 0 auto;
            }

            .edit-profile-errors {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="edit-profile-holder" wicket:message="dir:language.dir">
        <h1><wicket:message key="profile.edit">Edit your profile</wicket:message></h1>

        <p wicket:id="profile-errors" class="register-errors"> | Errors go here</p>

        <form wicket:id="edit-profile-form">
            <table>
                <tr>
                    <td align="right"><wicket:message key="profile.name">Name:</wicket:message></td>
                    <td>
                        <input wicket:id="name" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.organization">Organization:</wicket:message></td>
                    <td>
                        <input wicket:id="organization" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.description">Description:</wicket:message></td>
                    <td>
                        <select wicket:id="description"></select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.jobTitle">Job Title:</wicket:message></td>
                    <td>
                        <input wicket:id="jobTitle" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.address1">Address Line 1:</wicket:message></td>
                    <td>
                        <input wicket:id="address1" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.address2">Address Line 2:</wicket:message></td>
                    <td>
                        <input wicket:id="address2" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.city">City:</wicket:message></td>
                    <td>
                        <input wicket:id="city" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.state">State / Province:</wicket:message></td>
                    <td>
                        <input wicket:id="state" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.country">Country:</wicket:message></td>
                    <td>
                        <input wicket:id="country" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.zip">Zip / Postal Code:</wicket:message></td>
                    <td>
                        <input wicket:id="zipcode" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.phone1">Primary Phone Number:</wicket:message></td>
                    <td>
                        <input wicket:id="phone1" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.phone2">Secondary Phone Number:</wicket:message></td>
                    <td>
                        <input wicket:id="phone2" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.fax">Fax:</wicket:message></td>
                    <td>
                        <input wicket:id="fax" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="profile.receiveEmail">Receive PhET Email:</wicket:message></td>
                    <td>
                        <input wicket:id="receiveEmail" type="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:profile.edit.submit"/>
                        <input type="reset" wicket:message="value:profile.edit.reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>

</body>
</html>
