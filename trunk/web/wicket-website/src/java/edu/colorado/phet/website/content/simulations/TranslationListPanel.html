<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] TranslationListPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="translated-sims standard-content" wicket:message="dir:language.dir">
        <h3 wicket:id="locale-header" style="border-top: 1px solid #aaaaaa;">polski - Polish</h3>
        <table class="t-translations">
            <tr wicket:id="translations">
                <td>
                    <!--<a href="#" wicket:id="sim-link">-->
                    <span wicket:id="title-translated">Title in sub language</span>
                    <!--</a>-->
                </td>
                <td>
                    <span wicket:id="title">Title in overall language</span>
                </td>
                <td>
                    <a href="#" wicket:id="run-now-link" class="run-now-play">
                        <wicket:message key="simulations.translated.runNow">Run&nbsp;Now</wicket:message>
                    </a>
                </td>
                <wicket:enclosure child="download-link">
                    <td>
                        <a href="#" wicket:id="download-link" class="download-disk">
                            <wicket:message key="simulations.translated.download">Download</wicket:message>
                        </a>
                    </td>
                </wicket:enclosure>
            </tr>
        </table>
        <wicket:enclosure child="untranslated-list">
            <h3>
                <wicket:message key="simulations.translated.untranslated">
                    Untranslated Simulations
                </wicket:message>
            </h3>
            <ul>
                <li wicket:id="untranslated-list">
                    <a href="#" wicket:id="untranslated-link">
                        <span wicket:id="untranslated-title">Some sim title</span>
                    </a>
                </li>
            </ul>
            <p wicket:id="remaining">
                The remaining simulations can be translated using the <a href="#">PhET Translation Utility</a>
            </p>
        </wicket:enclosure>
    </div>
</wicket:panel>

</body>
</html>
