<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] SignInPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .sign-in-holder {
                width: 500px;
                margin: 0 auto;
            }

            .to-register {
                text-align: center;
                font-size: 14px;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <div class="sign-in-holder">
        <h3><wicket:message key="signIn.signIn">Sign in:</wicket:message></h3>

        <form wicket:id="sign-in-form">
            <table>
                <tr>
                    <td align="right"><wicket:message key="signIn.email">Email address:</wicket:message></td>
                    <td>
                        <input wicket:id="username" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="signIn.password">Password:</wicket:message></td>
                    <td>
                        <input wicket:id="password" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr wicket:id="remember">
                    <td></td>
                    <td><input wicket:id="remember-check" type="checkbox"/>
                        <wicket:message key="signIn.rememberMe">Remember Me</wicket:message>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:signIn.submit"/>
                        <input type="reset" wicket:message="value:signIn.reset"/>
                    </td>
                </tr>
            </table>
        </form>
        <p class="to-register">
            <wicket:link>
                Don't have a login? <a href="RegisterPage.html">Register...</a>
            </wicket:link>
        </p>
    </div>
</wicket:extend>

</body>
</html>
