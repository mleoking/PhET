<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] LogInOutPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <a wicket:id="sign-in"><wicket:message key="session.loginRegister">Sign in / Register</wicket:message></a>
    <wicket:enclosure child="sign-out">
        <ul class="loginout-list">
            <wicket:enclosure child="team-member">
                <wicket:link>
                    <li><a href="../../admin/AdminMainPage.html">Administration</a><span wicket:id="team-member"></span></li>
                    <li class="loginout-spacer">|</li>
                </wicket:link>
            </wicket:enclosure>
            <li><a wicket:id="edit-profile"><wicket:message key="session.editProfile">Edit profile</wicket:message></a></li>
            <li class="loginout-spacer">|</li>
            <li><a wicket:id="sign-out"><wicket:message key="session.logout">Sign out</wicket:message></a></li>
        </ul>
    </wicket:enclosure>
</wicket:panel>

</body>
</html>
