<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionSearchPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <style type="text/css">
        .contribution-search {
            width: 660px;
        }
    </style>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir" class="contribution-search">
        <form action="" method="get">
            <table>
                <tr>
                    <th style="text-align: left">Simulations</th>
                    <th style="text-align: left">Types</th>
                    <th style="text-align: left">Levels</th>
                    <th style="text-align: left">Languages</th>
                </tr>
                <tr>
                    <td>
                        <select class="simulations" name="sims" multiple="multiple" size="8" id="Simulations_uid">
                            <option wicket:id="simulations"><span wicket:id="simulation-title"></span></option>
                        </select>
                    </td>
                    <td>
                        <select class="types" name="types" multiple="multiple" size="8" id="Types_uid">
                            <option wicket:id="types"><span wicket:id="type"></span></option>
                        </select>
                    </td>

                    <td>

                        <select class="levels" name="levels" multiple="multiple" size="8" id="Levels_uid">
                            <option wicket:id="levels"><span wicket:id="level"></span></option>
                        </select>
                    </td>

                    <td>
                        <select class="locales" name="locales" multiple="multiple" size="8" id="Locales_uid">
                            <option wicket:id="locales"><span wicket:id="locale"></span></option>
                        </select>
                    </td>
                </tr>
            </table>
            <div style="text-align: right;">
                Optional text search
                <input type="text" name="query" value="" wicket:id="query-text"/>
                <span style="padding-left: 10px;"></span>
                <input type="submit" value="browse"/>
            </div>
        </form>
    </div>
</wicket:panel>

</body>
</html>
