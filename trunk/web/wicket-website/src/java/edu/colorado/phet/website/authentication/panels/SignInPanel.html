<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] SignInPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .sign-in-holder {
                margin-left: auto;
                margin-right: auto;
            }

            .to-register {
                text-align: center;
                font-size: 14px;
            }

            .sign-in-content {
                margin-top: 10px;
            }

            .sign-in-feedback {
                font-weight: bold;
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="sign-in-content standard-content" wicket:message="dir:language.dir">

        <div class="sign-in-holder">
            <h2>
                <wicket:message key="signIn.signIn">Sign in:</wicket:message>
            </h2>
            <div wicket:id="feedback" class="sign-in-feedback">
                <ul class="feedbackPanel">
                    <li class="feedbackPanelERROR">
                        <span class="feedbackPanelERROR">An invalid username and/or password has been entered.</span>
                    </li>
                </ul>
            </div>
            <form wicket:id="sign-in-form">
                <table>
                    <tr>
                        <td align="right">
                            <wicket:message key="signIn.email">Email address:</wicket:message>
                        </td>
                        <td>
                            <input wicket:id="username" type="text" value="" size="40"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <wicket:message key="signIn.password">Password:</wicket:message>
                        </td>
                        <td>
                            <input wicket:id="password" type="password" value="" size="40"/>
                        </td>
                    </tr>
                    <tr wicket:id="remember">
                        <td></td>
                        <td><input wicket:id="remember-check" type="checkbox"/>
                            <wicket:message key="signIn.rememberMe">Remember Me</wicket:message>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" wicket:message="value:signIn.submit"/>
                            <input type="reset" wicket:message="value:signIn.reset"/>
                        </td>
                    </tr>
                </table>
            </form>
            <p class="to-register" wicket:id="to-register">
                Don't have a login? <a href="#">Register...</a>
            </p>
        </div>
    </div>
</wicket:panel>

</body>
</html>
