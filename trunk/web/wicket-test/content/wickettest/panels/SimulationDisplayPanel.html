<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SimulationDisplayPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../root/css/test.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .simulation-list-item {
                text-align: center;
                /*border: 1px solid gray;*/
                padding: 10px;
                padding-left: 20px;
                padding-right: 20px;
                margin-right: 10px;
                width: 130px;
                vertical-align: top;
                font-size: 9pt;
                font-weight: bold;
            }

            .simulation-list-thumbnail {
                padding-bottom: 5px;
            }

            .simulation-list-title {
                color: #990000;
                text-decoration: none;
            }

            .simulation-link {
                text-decoration: none;
            }

            .simulation-link img {
                border: none;
                font-size: 2px;
            }

        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <h1>
            <wicket:message key="simulationDisplay.simulations">Simulations</wicket:message>
        </h1>
        <table>
            <tr wicket:id="rows">
                <td wicket:id="cols" class="simulation-list-item">
                    <a href="#" wicket:id="simulation-link" class="simulation-link">
                        <img wicket:id="thumbnail" class="simulation-list-thumbnail"
                             src="../../../template-files/images/arithmetic-thumbnail.jpg"/><br/>
                        <strong><span wicket:id="title"
                                      class="simulation-list-title">Simulation Title (or a longer title)</span></strong><br/>
                    </a>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</wicket:panel>

</body>
</html>
