<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] TranslationMainPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../root/css/test.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .index-content {
                width: 765px;
                margin: 0 auto;
                padding: 10px;
            }

            table.translation-table {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
                /*margin: 10px;*/
                margin: 0 auto;
            }

            table.translation-table th {
                border: 1px dotted gray;
                padding: 3px 3px 3px 3px;
                background-color: white;
            }

            table.translation-table td {
                border: 1px dotted gray;
                padding: 3px 3px 3px 3px;
                background-color: white;
                text-align: center;
            }

            table.translation-table tr.head td {
                background-color: lightblue;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div class="index-content">
        <h3>Translation Demo</h3>

        <form wicket:id="create-translation-form">
            Create a translation:
            <select wicket:id="locales">

            </select>
            <input type="submit" value="create"/>
        </form>
        <br/>

        <div>
            Or edit one of the already-created translations below (users owning translations can be added in, this is
            just for a prototype):
        </div>
        <table class="translation-table">
            <tr class="head">
                <td>id</td>
                <td>locale</td>
                <td># translated strings</td>
                <td>click to preview</td>
                <td>click to edit</td>
                <td>click to delete</td>
            </tr>
            <tr wicket:id="translation-list">
                <td wicket:id="id">

                </td>
                <td wicket:id="locale">

                </td>
                <td wicket:id="num-strings">

                </td>
                <td>
                    <a href="#" wicket:id="preview">preview</a>
                </td>
                <td>
                    <a href="#" wicket:id="edit">edit</a>
                </td>
                <td>
                    <a href="#" wicket:id="delete">delete</a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>

</body>
</html>
