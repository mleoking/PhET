<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] SignInPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">

        </style>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <form wicket:id="sign-in-form">
        <table>
            <tr>
                <td align="right">Username:</td>
                <td>
                    <input wicket:id="username" type="text" value="" size="40"/>
                </td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td>
                    <input wicket:id="password" type="password" value="" size="40"/>
                </td>
            </tr>
            <tr wicket:id="remember">
                <td></td>
                <td><input wicket:id="remember-check" type="checkbox"/> Remember Me</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Sign In"/>
                    <input type="reset" value="Reset"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>

</body>
</html>
