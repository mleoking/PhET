<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] PreviewHolder</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .preview-sub-panel {
                border-top: 1px solid gray;
                padding-bottom: 10px;
            }

            h3.preview-header {
            /*margin-bottom: 0;*/
            }

            .preview-top {
                color: #990099;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <h3 class="preview-header">Previews</h3>

    <p wicket:id="previews-unavailable">Previews are unavailable for this section.</p>

    <div wicket:id="sub-panels" class="preview-sub-panel">
        <span class="preview-top">Preview #<span wicket:id="preview-number">1</span>: </span><span
            wicket:id="preview-name">About</span>
        <br/><br/>

        <div wicket:id="holder-sub-panel">
            Preview goes here
        </div>
    </div>
</wicket:panel>

</body>
</html>
