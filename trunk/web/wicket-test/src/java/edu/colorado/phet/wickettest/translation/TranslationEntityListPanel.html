<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] TranslationEntityListPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            ul.entity-list {
                list-style-type: none;
                padding: 0;
                margin: 0;
                border-bottom: 1px solid black;
            }

            ul.entity-list li {
                display: block;
                float: left;
                padding: 3px; /*text-decoration: underline;*/
                border-right: 1px solid #aaaaaa;
                border-bottom: 1px solid #aaaaaa;
            }

            ul.entity-list li a {
                display: block;
                text-decoration: none;
                color: #000000;
            }

            ul.entity-list li.selected a {
                font-weight: bold; /*color: #d36a04;*/
                color: black;
            }

            .out-of-date {
                color: orange;
            }

            .untranslated {
                color: red;
            }

        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <ul class="entity-list">
        <li wicket:id="translation-entities">
            <a href="TranslationEntityListPanel.html#" wicket:id="translation-entity-link">
                <span wicket:id="translation-entity-display-name">Common</span>
                <span wicket:id="out-of-date" class="out-of-date">(1)</span>
                <span wicket:id="untranslated" class="untranslated">(5)</span>
            </a>
        </li>
    </ul>
</wicket:panel>
<wicket:remove>
    <p style="height: 200px"/>
    <ul class="entity-list">
        <li class="selected">
            <a href="TranslationEntityListPanel.html#">
                <span>Common</span>
            </a>
        </li>
        <li>
            <a href="TranslationEntityListPanel.html#">
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="TranslationEntityListPanel.html#">
                <span>Navigation</span>
                <span class="out-of-date">(1)</span>
                <span class="untranslated">(5)</span>
            </a>
        </li>
        <li>
            <a href="TranslationEntityListPanel.html#">
                <span>Troubleshooting</span>
            </a>
        </li>
        <li>
            <a href="TranslationEntityListPanel.html#">
                <span>Troubleshooting Java</span>
            </a>
        </li>
    </ul>
    <div style="
                padding-top: 10px;
                clear: both;"></div>
</wicket:remove>

</body>
</html>
