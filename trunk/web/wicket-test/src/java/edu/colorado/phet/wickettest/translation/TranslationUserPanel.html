<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://svn.apache.org/repos/asf/wicket/trunk/wicket/wicket-xhtml1-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] TranslationUserPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .translation-user-panel {
                border-top: 1px solid black;
                margin-top: 15px;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div class="translation-user-panel">
        <h3>User Access</h3>
        The following regular users have access to this translation:
        <ul>
            <li wicket:id="user-list">
                <span wicket:id="user-email">someone@somewhere.com</span>
                <a href="#" wicket:id="remove-user-link">(remove)</a>
            </li>
        </ul>
        Give another user access:
        <form wicket:id="add-user-form">
            User: <input type="text" wicket:id="user"/>
            <input type="submit" value="submit" wicket:id="submit-button"/>
            <span wicket:id="error-text" style="color: red;"></span>
        </form>
    </div>
</wicket:panel>

</body>
</html>
