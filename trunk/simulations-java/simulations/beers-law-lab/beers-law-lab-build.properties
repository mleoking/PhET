# build properties for beers-law-lab
project.depends.data=data
project.depends.source=src
project.depends.lib=phetcommon piccolo-phet chemistry

# flavors
project.flavor.beers-law-lab.mainclass=edu.colorado.phet.beerslawlab.BeersLawLabApplication
project.flavor.concentration.mainclass=edu.colorado.phet.beerslawlab.ConcentrationApplication

# data-collection versions, for interviews
project.flavor.beers-law-lab-interviews.mainclass=edu.colorado.phet.beerslawlab.BeersLawLabApplication
project.flavor.beers-law-lab-interviews.args=-study interviews
project.flavor.beers-law-lab-interviews.security=all-permissions

project.flavor.concentration-interviews.mainclass=edu.colorado.phet.beerslawlab.ConcentrationApplication
project.flavor.concentration-interviews.args=-study interviews
project.flavor.concentration-interviews.security=all-permissions