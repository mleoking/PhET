XDesign your own acid or base solutions! \
Explore what it means for an acid or base to be weak or strong. \
Investigate the differences between dilute and concentrated solutions. \
Visualize the relative number of ions in solution using graphs, \
chemical equations, pH, equilibrium expressions, and molecular views. \
Play the challenging Matching Game!

