cck-dc.name          =Circuit Construction Kit (Somente Corrente Cont\u00EDnua)
cck-dc.description   =Um kit eletr\u00F4nico em seu computador! \
  Construa circuitos com resistores, l\u00E2mpadas, baterias e interruptores. \
  Fa\u00E7a uma an\u00E1lise com dados coletados usando um amper\u00EDmetro e um volt\u00EDmetro real\u00EDsticos. \
  Veja o circuito representado e compare-o a uma vis\u00E3o realista.

cck-ac.name        =Circuit Construction Kit (Corrente Cont\u00EDnua e Corrente Alternada)
cck-ac.description =Esta  \u00E9 a nova vers\u00E3o do CCK que adiciona capacitores, indutores e fontes de tens\u00E3o CA \u00E0 sua Caixa de Ferramentas! \
  Agora voc\u00EA pode representar graficamente a corrente e a tens\u00E3o em fun\u00E7\u00E3o do tempo.

