# build properties for line-graphing
project.depends.data=data
project.depends.source=src
project.depends.lib=phetcommon piccolo-phet

project.flavor.line-graphing.mainclass=edu.colorado.phet.linegraphing.LineGraphingApplication

# data-collection flavor, for interviews
project.flavor.line-graphing-interviews.mainclass=edu.colorado.phet.linegraphing.LineGraphingApplication
project.flavor.line-graphing-interviews.args=-study interviews
project.flavor.line-graphing-interviews.security=all-permissions
