# build properties for plate-tectonics
project.depends.data=data
project.depends.source=src

# with the current filesize, we could add the kitchen sink too!
# No need to specify vecmath here since it is already contained in a jme3 jar
project.depends.lib=phetcommon piccolo-phet jme-phet jme3/jMonkeyEngine3.jar jme3/lib/lwjgl.jar jme3/lib/jME3-lwjgl-natives.jar

project.flavor.plate-tectonics.mainclass=edu.colorado.phet.platetectonics.PlateTectonicsApplication

#Request all permissions since it requires native binaries for the OpenGL bindings
security=all-permissions