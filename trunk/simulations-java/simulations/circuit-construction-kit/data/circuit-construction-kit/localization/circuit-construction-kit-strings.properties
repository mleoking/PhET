circuit-construction-kit-dc.name          =Circuit Construction Kit (DC Only)
circuit-construction-kit-dc.description   =An electronics kit in your computer! \
  Build circuits with resistors, light bulbs, batteries, and switches. \
  Take measurements with the realistic ammeter and voltmeter. \
  View the circuit as a schematic diagram, or switch to a life-like view.

circuit-construction-kit-ac.name        =Circuit Construction Kit (DC and AC)
circuit-construction-kit-ac.description =This new version of the CCK adds capacitors, inductors and AC voltage sources to your toolbox! \
  Now you can graph the current and voltage as a function of time.

