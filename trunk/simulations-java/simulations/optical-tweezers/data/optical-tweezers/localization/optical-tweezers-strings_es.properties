optical-tweezers.name        =Pinzas Ópticas
optical-tweezers.description =\
¿Te hizo se imaginan siempre que puedes utilizar la luz para \
mover un grano plástico microscópico y estirar una sola molécula \
de la DNA? Explorar las fuerzas en el grano o el tiempo lento \
para ver la interacción con el campo eléctrico del laser. \
Intento que estira la DNA con el laser. \
¿Puedes conseguirlo totalmente recto?

