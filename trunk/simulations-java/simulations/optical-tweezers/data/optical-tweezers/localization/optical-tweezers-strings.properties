optical-tweezers.name        =Optical Tweezers
optical-tweezers.description =\
Did you ever imagine that you can use light to move a microscopic plastic bead \
and stretch a single DNA molecule?  Explore the forces on the bead or slow time \
to see the interaction with the laser's electric field. Try stretching DNA with \
the laser - can you get it completely straight?

