#===============================================================================
# Mandatory properties
#===============================================================================

optical-tweezers.name        =Optical Tweezers and Applications
optical-tweezers.description =\
Did you ever imagine that you can use light to move a microscopic plastic bead? \
Explore the forces on the bead or slow time to see the interaction with the \
laser's electric field. Use the optical tweezers to manipulate a single strand \
of DNA and explore the physics of tiny molecular motors. Can you get the DNA \
completely straight or stop the molecular motor?

stretching-dna.name          =Stretching DNA
stretching-dna.description   =\
Explore stretching just a single strand of DNA using optical tweezers or \
fluid flow. Experiment with the forces involved and measure the relationship \
between the stretched DNA length and the force required to keep it stretched. \
Is DNA more like a rope or like a spring?

molecular-motors.name        =Molecular Motors
molecular-motors.description =\
Discover what controls how fast tiny molecular motors in our body pull through \
a single strand of DNA. How hard can the motor pull in a tug of war with the \
optical tweezers? Discover what helps it pull harder. Do all molecular motors \
behave the same?

