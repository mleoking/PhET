# build properties for molecule-shapes
project.depends.data=data
project.depends.source=src : Jama/src

# with the current filesize, we could add the kitchen sink too!
# No need to specify vecmath here since it is already contained in a jme3 jar
project.depends.lib=phetcommon piccolo-phet chemistry lwjgl-phet jama-phet lwjgl
project.flavor.molecule-shapes.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesApplication
project.flavor.molecule-shapes-basics.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesBasicsApplication

