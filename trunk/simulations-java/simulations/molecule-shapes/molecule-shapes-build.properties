# build properties for build-a-molecule
project.depends.data=data
project.depends.source=src : Jama/src

# with the current filesize, we could add the kitchen sink too!
# No need to specify vecmath here since it is already contained in a jme3 jar
project.depends.lib=phetcommon piccolo-phet chemistry jme3/jMonkeyEngine3.jar jme3/lib/lwjgl.jar jme3/lib/jME3-lwjgl-natives.jar jmol jmol-phet
project.flavor.molecule-shapes.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesApplication
project.flavor.molecule-shapes.args=

#Request all permissions since it requires native binaries for the OpenGL bindings
security=all-permissions