rotation.name=Ladybug Revolution
rotation.description=Join the ladybug in an exploration of rotational motion.  Rotate the merry-go-round to change its angle, or choose a constant angular velocity or angular acceleration.  Explore how circular motion relates to the bug's x,y position, velocity, and acceleration using vectors or graphs.

torque.name=Torque
torque.description=Investigate how torque causes an object to rotate.  Discover the relationships between angular acceleration, moment of inertia, angular momentum and torque.