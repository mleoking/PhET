ExplanationDialog.text=<html> Beim Lichtpuls-Design wird ein kurzer Lichtpuls von einem Beugungsgitter reflektiert, das es in <br> einzelne Farben zerlegt. Jede Farbe kann separat manipuliert werden unter Verwendung einer Maske. Ein weiteres Beugungsgitter wird dann verwendet, um <br> alle Farben wieder zusammenzusetzen und erzeugt dadurch einen Puls mit einer ma\u00DFgeschneiderten Zeitabh\u00E4ngigkeit der Intensit\u00E4t <br> ("Pulsform"). Die Maske kann dauerhaft ge\u00E4tzt sein (dann erh\u00E4lt man immer dieselbe Impulsform) oder dynamisch gesteuert werden, <br> wie in dieser Simulation. Das Verfahren zur Herstellung eines Pulses mit einer komplexen Form (durch Steuern jeder Farbe)  basiert mathematisch auf der FOURIER-Analyse. (siehe auch PhET-Simulation "Wellen zusammensetzen mit FOURIER"). Der speziell geformte Puls kann f\u00FCr viele Anwendungen eingesetzt werden, z.B. zur Spaltung von Molek\u00FClen, <br> wie in dieser Simulation <br> <br> In diesem Experiment aus der Murnane/Kapteyn- Labor an JILA (http\://jilawww.colorado.edu/kmgroup/), ist die Grundidee <br> die gleiche wie in der Simulation, aber das Layout ist ein wenig anders. Das Licht wird nicht durch die Maske geschickt, <br> sondern von der Maske reflektiert, so dass es in dieser Konfiguration nur einen Spiegel und ein Beugungsgitter. gibt. </html>
