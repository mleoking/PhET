ExplanationDialog.text=<html>Dalam membentuk pulsa optik, pulsa pendek cahaya dipantulkan melalui kisi-kisi difraksi, yang mengubahnya menjadi <br>warna-warna tunggal. Tiap warna dapat dibuat secara terpisah menggunakan sebuah masker. Kisi-kisi difraksi digunakan untuk<br>meletakkan semua warna saling berurutan satu sama lain, menghasilkan sebuah pulsa dengan waktu yang diinginkan tidak bergantung dari intensitasnya<br>(atau secara ekuivalen, disebut "bentuk"). Masker tsb secara permanen digambar untuk membuat bentuk khusus, atau secara dinamik dikontrol,<br>seperti pada simulasi ini. Metoda membuat pulsa dengan bentuk rumit dengan mengontrol setiap warna berkaitan dengan<br>sebuah teknik matematika yang dikenal sebagai analisa Fourier. (Anda dapat  menyelidiki ini  di PhET's "Fourier\: Making Waves"<br>simulation.) Pulsa bentuk khusus ini  dapat digunakan untuk berbagai aplikasi, termasuk molekul yang pecah,<br>seperti pada simulasi ini.<br><br>Eksperimen ini dari the Murnane/Kapteyn lab di JILA (http\://jilawww.colorado.edu/kmgroup/), ide dasarnya<br>adalah sama dengan dalam simulasi ini, tetapi susunannya sedikit berbeda.  Daripada mengirimkan cahaya melalui<br>masker, masker memantulkan cahaya kembali, sehingga dalam susunan ini, hanya ada satu cermin dan satu kisi difraksi.<br></html>
