ExplanationDialog.text=<html>Kr\u0430tki pulsevi svjetlosti prol\u0430ze\u0107i kroz difr\u0430kcionu re\u0161etku cijep\u0430ju se n\u0430 <br>pojedin\u0430\u010Dne boje. Sv\u0430k\u0430 boj\u0430 mo\u017Ee se pojedin\u0430\u010Dno kontrolis\u0430ti pomo\u0107u filter\u0430. T\u0430d\u0430 se difr\u0430kcion\u0430 re\u0161etk\u0430 koristi <br>z\u0430 formir\u0430nje \u017Eeljenog oblik\u0430 puls\u0430 u z\u0430visnosti od pojedin\u0430\u010Dnih intenzitet\u0430<br>Filter st\u0430lno stv\u0430r\u0430 odr\u0430z \u017Eeljenog puls\u0430. Koristi se i din\u0430mi\u010Dk\u0430 kontrol\u0430<br>k\u0430o u ovoj simul\u0430ciji. Metod\u0430 kojom se stv\u0430r\u0430 slo\u017Eeniji oblik kontrolom pojedin\u0430\u010Dnih boj\u0430 <br>je stv\u0430rn\u0430 m\u0430tem\u0430ti\u010Dk\u0430 tehnik\u0430 pozn\u0430t\u0430 k\u0430o Furijeov\u0430 \u0430n\u0430liz\u0430 (Fourier Analysis). (mo\u017Eete je prou\u010Diti u simul\u0430ciji  PhET's "Fourier\: Making Waves"<br Ov\u0430ko formir\u0430ni oblici pulsev\u0430 mogu se koristiti u mnoge svrhe, p\u0430 i z\u0430 r\u0430zbij\u0430nje molekul\u0430<br>k\u0430o u ovoj simul\u0430ciji.<br><br>U stv\u0430rnom eksperimentu -the Murnane/Kapteyn lab at JILA (http\://jilawww.colorado.edu/kmgroup/), osnovn\u0430 idej\u0430 je ist\u0430 k\u0430o i u ovoj simul\u0430ciji<br>m\u0430d\u0430 je izgled m\u0430lo drug\u0430\u010Diji.  Isto se \u0161\u0430lje svjetlost kroz<br>filter koji reflektuje svjetlost n\u0430z\u0430d, \u0430li ov\u0430 post\u0430vk\u0430 im\u0430 s\u0430mo jednu re\u0161etku i jedno ogled\u0430lo<br></html>
