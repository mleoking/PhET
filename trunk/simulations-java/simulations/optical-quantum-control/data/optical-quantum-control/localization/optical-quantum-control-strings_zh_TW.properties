ExplanationDialog.text=<html>\u5728\u5149\u5B78\u8108\u6CE2\u6210\u5F62\u4E0A\uFF0C\u4E00\u8108\u6CE2\u88AB\u7E5E\u5C04\u5149\u67F5\u53CD\u5C04\uFF0C\u5206\u5149\u6210\u500B\u5225\u7684\u984F\u8272\uFF0C<br>\u6BCF\u7A2E\u984F\u8272\u53EF\u4F7F\u7528\u906E\u7F69\u5206\u5225\u5730\u8ABF\u6574\u632F\u5E45\u3002\u7E5E\u5C04\u5149\u67F5\u7A0D\u5019\u7528\u4F86\u628A\u500B\u5225\u7684\u55AE\u8272\u5149\uFF0C<br>\u758A\u5408\u4EE5\u7522\u751F\u4E00\u500B\u5F37\u5EA6\u70BA\u6642\u9593\u76F8\u4F9D (\u6216\u300C\u5F62\u72C0\u300D\u540C\u610F\u7FA9\u7684) \u7684\u8108\u6CE2\u3002<br>\u53EF\u63A1\u7528\u6C38\u4E45\u8755\u523B\u6CD5\u7684\u906E\u7F69\uFF0C\u4EE5\u7522\u751F\u7279\u5B9A\u7684\u6CE2\u5F62\uFF0C\u6216\u5982\u540C\u6B64\u6A21\u64EC\u7A0B\u5F0F\uFF0C\u63A1\u7528\u52D5\u614B\u63A7\u5236\u65B9\u5F0F\u3002<br>\u85C9\u7531\u63A7\u5236\u6BCF\u7A2E\u984F\u8272\u7684\u632F\u5E45\uFF0C\u4EE5\u8907\u5408\u7684\u5F62\u72C0\u7522\u751F\u4E00\u500B\u8108\u6CE2\uFF0C\u6B64\u7A2E\u65B9\u5F0F\u8207\u6578\u5B78\u6280\u5DE7\u2014\u5085\u529B\u8449\u5206\u6790\u6709\u95DC\u3002<br>\uFF08\u60A8\u53EF\u4EE5\u5728PhET\u7684\u300C\u5085\u529B\u8449\uFF1A\u7522\u751F\u4E00\u500B\u6CE2 Fourier\: Making Waves \u300D\u9032\u4E00\u6B65\u63A2\u7D22\u6B64\u4E3B\u984C\u3002\uFF09<br> \u6B64\u7A2E\u7279\u5B9A\u6CE2\u5F62\u7684\u8108\u6CE2\u53EF\u4EE5\u6709\u591A\u7A2E\u7684\u61C9\u7528\uFF0C\u5305\u62EC\u9019\u500B\u6A21\u64EC\u7A0B\u5F0F\u6558\u8FF0\u7684\uFF0C\u7528\u4F86\u6253\u6563\u5206\u5B50\u3002 <br>\u6B64\u5BE6\u9A57\u69CB\u60F3\u4F86\u81EA JILA (http\://jilawww.colorado.edu/kmgroup/) \u7684 Murnane/Kapteyn \u5BE6\u9A57\u5BA4\uFF0C<br>\u57FA\u672C\u7684\u6982\u5FF5\u5982\u540C\u6B64\u6A21\u64EC\u7A0B\u5F0F\uFF0C\u4F46\u5728\u5BE6\u9A57\u7684\u5B89\u6392\u4E0A\u6709\u9EDE\u4E0D\u540C\uFF0C \u4EE5\u906E\u7F69\u5C07\u5149\u53CD\u5C04\u56DE\u53BB\uFF0C<br>\u53D6\u4EE3\u8B93\u5149\u901A\u904E\u906E\u7F69\uFF0C\u5982\u6B64\u7684\u8A2D\u8A08\u50C5\u9700\u8981\u4E00\u500B\u53CD\u5C04\u93E1\u548C\u4E00\u500B\u7E5E\u5C04\u5149\u67F5\u3002</html>
