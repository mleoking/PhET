rutherford-scattering.description   =\
How did Rutherford figure out the structure of the atomic nucleus \
without looking at it?  Simulate the famous experiment in which \
he disproved the Plum Pudding model of the atom by observing \
alpha particles bouncing off atoms and determining that they \
must have a small core.

