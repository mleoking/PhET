rutherford-scattering.description=Hogyan j\u00F6tt r\u00E1 Rutherford, hogy az atomnak magja van, an\u00E9lk\u00FCl, hogy belel\u00E1tott volna? Szimul\u00E1ld a h\u00EDres k\u00EDs\u00E9rletet, mely bebizony\u00EDtotta, hogy az atom mazsol\u00E1spuding-modellje helytelen. Az alfa-r\u00E9szecsk\u00E9k olykori elt\u00E9r\u00FCl\u00E9se ugyanis azt jelezte, hogy az atomnak apr\u00F3, de neh\u00E9z magja lehet, pozit\u00EDv t\u00F6lt\u00E9ssel. (Az "olykori" val\u00F3j\u00E1ban nagyon ritka esem\u00E9nyt jelent, hiszen a jelent\u0151sebb elt\u00E9r\u00FCl\u00E9sek "ablaka", melyet a Rutherford-atom anim\u00E1ci\u00F3ja kit\u00E1r el\u0151tt\u00FCnk, 1/1000 r\u00E9sze sincs az atom \u00E1tm\u00E9r\u0151j\u00E9nek.) Az atommag kiindul\u00E1si \u00F6sszet\u00E9tele (az egykori m\u00E9r\u00E9sek eml\u00E9k\u00E9re) az Au-197 nuklid\u00E9t t\u00FCkr\u00F6zi, mely az arany egyetlen stabil izot\u00F3pja.
