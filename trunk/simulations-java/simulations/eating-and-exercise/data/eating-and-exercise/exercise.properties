#Must-be-in-format-as-in-following-line:
#text: reference-calories, beta, image

#Model for exercise calories burned:
##	Caliories_burned = Cal * [1 + beta (W - W_0)/W_0]
#
# where Cal is the base calories for a person of weight W_0 (say 160 lb),
# W is the person's weight, and beta is 0 or 1 depending on whether the activity is weight dependent (1) or not (0).
# Beta could also be used to make activities more or less weight dependent (but for now leave it 0 or 1).
# Cal and beta are adjustable for each exercise, W_0 is a single constant for all exercises.

