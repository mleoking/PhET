nuclear-fission.description=(1) A "neutronpisztollyal" termikus neutront l\u0151het\u00FCnk az U-235 magj\u00E1ba, melynek hasad\u00E1sa neutronbefog\u00E1s n\u00E9lk\u00FCl nem lehets\u00E9ges, ti. a Coulomb-g\u00E1t (a magot behat\u00E1rol\u00F3 k\u00E9t potenci\u00E1lcs\u00FAcs) megakad\u00E1lyozza a hasadv\u00E1nyok sz\u00E9tv\u00E1l\u00E1s\u00E1t. A keletkez\u0151 U-236 energi\u00E1ja azonban nagyobb, ez\u00E9rt mag\u00E1t\u00F3l elhasad.\n(2) Ha sok mag k\u00F6z\u00E9 l\u00F6v\u00FCnk be egy (vagy t\u00F6bb) neutront, l\u00E1ncreakci\u00F3 alakulhat ki, mert egyetlen mag hasad\u00E1sakor t\u00F6bb neutron is keletkezik. Z\u00E1rt t\u00E9rben, szab\u00E1lyozatlanul, a l\u00E1ncreakci\u00F3 robban\u00E1shoz vezethet.\n(3) A magreaktorban neutronelnyel\u0151 szab\u00E1lyz\u00F3rudakkal szabnak korl\u00E1tot a l\u00E1ncreakci\u00F3nak.
