alpha-decay.description=(1) A "magt\u00E1rb\u00F3l" t\u00EDzes\u00E9vel vehetj\u00FCk ki a "Po-110" vagy "X" magokat, melyek az asztalra ker\u00FClve nyomban bomlani kezdenek. Az "\u00DAj magokkal" gombbal b\u00E1rmikor \u00FAj \u00E9letet adhatunk nekik, mik\u00F6zben a stopper is \u00FAjraindul.\n(2) Az alfa-r\u00E9szecske pozit\u00EDv t\u00F6lt\u00E9s\u0171, ez\u00E9rt a potenci\u00E1lis energia kics\u00FAcsosod\u00F3 r\u00E9sze (Coulomb-g\u00E1t) akad\u00E1lyozza a magb\u00F3l val\u00F3 t\u00E1voz\u00E1s\u00E1t. Az X mag kiv\u00E1laszt\u00E1sakor v\u00E1ltoztathat\u00F3 a g\u00E1t magass\u00E1ga, \u00E9s \u00EDgy megfigyelhet\u0151, hogy egy kis magass\u00E1gn\u00F6veked\u00E9s/cs\u00F6kken\u00E9s milyen hatalmas n\u00F6veked\u00E9st/cs\u00F6kken\u00E9st id\u00E9z el\u0151 a logaritmikus sk\u00E1l\u00E1n \u00E1br\u00E1zolt felez\u00E9si id\u0151ben. A dolog h\u00E1tter\u00E9ben a kvantummechanikai alag\u00FAteffektus \u00E1ll.
