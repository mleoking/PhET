help.initialization=<html>\
<font face="Lucida Sans">\
In the "<b>Simulation JAR file name</b>" field, enter the full path name of the JAR file<br>\
for the simulation that you want to translate. If you don't have the simulation JAR file,<br>\
go to <a href="http://phet.colorado.edu/new/get_phet/index.php">http://phet.colorado.edu/new/get_phet/index.php</a> for instructions on<br>\
how to download simulations to your computer. If you have already downloaded<br>\
a simulation JAR file, use the <b>Browse</b> button to locate that JAR file on your computer.\
<p>\
In the "<b>Language code for your translation</b>" field, enter the 2-character<br>\
ISO 639-1 code for your language. For a list of language codes, go to<br>\
<a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes</a>.<br>\
If a code is not listed for your language, please request a language code<br>\
by contacting PhET at phethelp@colorado.edu\
</font>\
</html>

help.translation=<html>\
The Translation Utility user interface consists of 3 columns:<br>\
<br>\
The left column shows the keys that the simulation uses to look up strings.<br>\
The middle columns shows the English (es) strings.<br>\
The right column is where you provide the translated strings.<br>\
<p>\
Press the "Test translation" button at any time to run the simulation<br>\
using your translations. English strings will be used for any translations<br>\
that you've left blank.<br>\
<p>\
Use the "Save" and "Load" buttons to save what you're working on and<br>\
 resume work at a later time. It's a good habit to save your work often.<br>\
<p>\
When you're ready to submit your translation to PhET, press the<br>\
"Send to PhET" button. This will save your translations and provide you<br>\
with instructions on how to send them to PhET.<br>\
</html>

