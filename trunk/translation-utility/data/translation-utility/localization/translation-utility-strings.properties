help.initialization=<html>\
<head><style type=\"text/css\">body { font-size: @FONT_SIZE@; font-family: @FONT_FAMILY@ }</style></head>\
In the "<b>Simulation JAR file name</b>" field, enter the full path name of<br>\
the JAR file for the simulation that you want to translate.<br>\
If you don't have the simulation JAR file, click <a href="http://phet.colorado.edu/new/get_phet/index.php">here</a> for instructions<br>\
on how to download simulations to your computer.<br>\
If you have already downloaded a simulation JAR file,<br>\
use the <b>Browse</b> button to locate that JAR file.\
<p>\
In the "<b>Language code for your translation</b>" field, enter the 2-character<br>\
ISO 691 code for your language. Click <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">here</a> for a list of ISO 691 language codes.<br>\
If a code is not listed for your language, please request a language code<br>\
by contacting PhET at phethelp@colorado.edu\
</html>

