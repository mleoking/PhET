<!DOCTYPE html>
<!-- Build an Atom using Easel for the Scene Graph Library -->
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=960, height=480, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <title>Build an Atom</title>

    <link rel="stylesheet" href="../../common/phetcommon/css/phetcommon.css"/>
    <link rel="stylesheet" href="../../contrib/bootstrap-2.2.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../contrib/bootstrap-2.2.1/css/bootstrap-responsive.css"/>

    <link rel="stylesheet" href="css/main-bootstrap.css">

    <!--These seem to need to be here rather than at the end of the body, or a
    weird error is seen on load.-->
    <script src="../../contrib/jquery-1.8.3.js"></script>
    <script src="../../contrib/bootstrap-2.2.1/js/bootstrap.js"></script>

    <!-- Prototype analytics code.  TODO: Should be removed at some point -->
    <script src='../../common/phetcommon/js/analytics/google-analytics.js'></script>
    <script src='../../contrib/modernizr-2.6.2.js'></script>

</head>

<body>

<div class="container phet-container">
    <!--Make the canvas be roughly the expected size on the nominal screen, which is 1024x768.-->
    <div id="canvas-container">
        <canvas id="atom-construction-canvas" width="614" height="768"></canvas>
    </div>

    <div id="control-panel" class="accordion">


        <div id="periodic-table-box" class="widget-box accordian-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-target="#periodic-table-container" href="#">
                <i class="icon-plus"></i> Periodic Table
              </a>
            </div>

            <div class="accordion-body collapse" id="periodic-table-container">
              <div id="periodic-table" class="accordion-inner"></div>
            </div>
        </div>

        <div id="symbol" class="widget-box accordian-group">
            <div class="accordion-heading">
              <h2>Symbol</h2>
            </div>

            <div class="accordion-body collapse">
              <div id="detailed-element-symbol"  class="accordion-inner"></div>
            </div>
        </div>

        <div id="mass-number" class="widget-box accordian-group">
            <div class="accordion-heading">
              <h2>Mass Number</h2>
            </div>

            <div class="accordion-body collapse">
              <div id="mass-number-container" class="accordion-inner"></div>
            </div>
        </div>

        <div id="net-charge" class="widget-box accordian-group">
            <div class="accordion-heading">
              <h2>Net Charge</h2>
            </div>

            <div class="accordion-body collapse">
              <div id="net-charge-container" class="accordion-inner">
                  <div class="net-charge">0</div>
              </div>
            </div>
        </div>

    </div>

</div>

<script data-main="js/build-an-atom-config.js"
        src="../../contrib/require-2.1.2.js"></script>

</body>
</html>
