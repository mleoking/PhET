<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <title>Build an Atom Easel</title>

    <script src="js/vendor/jquery-1.8.2.min.js"></script>
    <script src="js/vendor/jquery.mobile-1.2.0.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class=phet-container>
    <canvas id="atom-construction-canvas" width="800" height="640"></canvas>
    <div id="control-panel">
        <div id="periodic-table-box" data-role="collapsible" class=widget-box>
            <!--<h2>Periodic Table</h2>-->
            <h2>Periodic Table</h2>
            <div id="periodic-table"></div>
        </div>
        <div id="symbol" data-role="collapsible" class=widget-box>
            <h2>Symbol</h2>
            <p>The symbol will be shown here.</p>
        </div>
        <div id="mass-number" data-role="collapsible" class=widget-box>
            <h2>Mass Number</h2>
            <p>The Mass Number will be shown here.</p>
        </div>
        <div id="net-charge" data-role="collapsible" class=widget-box>
            <h2>Net Charge</h2>
            <p>The net charge will be shown here.</p>
        </div>
    </div>
</div>

<!--<script src="js/vendor/jquery-1.8.2.min.js"></script>-->
<script data-main="app-easel/config.js" src="js/vendor/require.js"></script>
<!--<script src="js/vendor/jquery.mobile-1.2.0.js"></script>-->

</body>
</html>
