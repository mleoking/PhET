<!DOCTYPE HTML>
<!--
-- Top-level HTML file for the "Faraday's Electromagnetic Lab" sim.
--
-- @author Chris Malley (PixelZoom, Inc.)
-->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Faraday's Electromagnet Lab</title>
    <style>
        label.controlPanel {
            font-family: 'Arial';
            font-size: 175%;
        }
        input.button {
            font-family: 'Arial';
            font-size: 175%;
        }
        input.resetAllButton {
            font-family: 'Arial';
            font-size : 175%;
            background : orange
        }
    </style>
</head>
<body>
    <div>
         <!- Canvas -->
         <div>
             <canvas id='faraday-canvas' width='800' height='600'  style='float:left'>Canvas not supported.</canvas>
         </div>

         <!-- Control panel -->
        <div id="control-panel">
           <div>
               <label for="strengthTextField" class='controlPanel'>Magnet Strength:</label>
               <br>
               <input id="strengthTextField" type="number" min="0" max="300" value="150"/>
               <br>
               <br>
               <input id='flipPolarityButton' type='button' class='button' value='Flip Polarity'/>
               <br>
               <br>
               <br>
               <input id='seeInsideMagnetCheckBox' type='checkbox' class='checkbox'/>
               <label for="seeInsideMagnetCheckBox" class='controlPanel'>See Inside Magnet</label>
               <br>
               <input id='showFieldCheckBox' type='checkbox' class='checkbox'/>
               <label for="showFieldCheckBox" class='controlPanel'>Show Field</label>
               <br>
               <input id='showCompassCheckBox' type='checkbox' class='checkbox'/>
               <label for="showCompassCheckBox" class='controlPanel'>Show Compass</label>
               <br>
               <input id='showFieldMeterCheckBox' type='checkbox' class='checkbox'/>
               <label for="showFieldMeterCheckBox" class='controlPanel'>Show Field Meter</label>
               <br>
               <br>
               <br>
               <input id='resetAllButton' type='button' class='resetAllButton' value='Reset All'/>
           </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src='../vendor/jquery-1.8.2.min.js'></script>
    <script data-main='faraday-config.js' src='../vendor/require-2.1.1.min.js'></script>
</body>
</html>
