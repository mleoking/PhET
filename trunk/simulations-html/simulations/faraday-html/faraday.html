<!DOCTYPE HTML>
<!--
-- Top-level HTML file for the "Faraday's Electromagnetic Lab" sim.
--
-- @author Chris Malley (PixelZoom, Inc.)
-->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Faraday's Electromagnet Lab</title>
    <style>
        label.controlPanel {
            font-family: 'Arial';
            font-size: 175%;
        }
        input.button {
            font-family: 'Arial';
            font-size: 175%;
        }
        input.resetAllButton {
            font-family: 'Arial';
            font-size : 175%;
            background : orange
        }
    </style>
</head>
<body>
    <div>
         <!- Canvas -->
         <div>
             <canvas id='faraday-canvas' width='800' height='600'  style='float:left'>Canvas not supported.</canvas>
         </div>

         <!-- Control panel -->
        <div id="control-panel">
           <div>
               <label id="strengthTextFieldLabel" for="strengthTextField" class='controlPanel'></label>
               <br>
               <input id="strengthTextField" type="number" min="0" max="300" value="150"/>
               <br>
               <br>
               <input id='flipPolarityButton' type='button' class='button'/>
               <br>
               <br>
               <br>
               <input id='seeInsideMagnetCheckBox' type='checkbox' class='checkbox'/>
               <label id='seeInsideMagnetCheckBoxLabel' for="seeInsideMagnetCheckBox" class='controlPanel'></label>
               <br>
               <input id='showFieldCheckBox' type='checkbox' class='checkbox'/>
               <label id='showFieldCheckBoxLabel' for="showFieldCheckBox" class='controlPanel'></label>
               <br>
               <input id='showCompassCheckBox' type='checkbox' class='checkbox'/>
               <label id='showCompassCheckBoxLabel' for="showCompassCheckBox" class='controlPanel'></label>
               <br>
               <input id='showFieldMeterCheckBox' type='checkbox' class='checkbox'/>
               <label id='showFieldMeterCheckBoxLabel' for="showFieldMeterCheckBox" class='controlPanel'></label>
               <br>
               <br>
               <br>
               <input id='resetAllButton' type='button' class='resetAllButton'/>
           </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script data-main='app/faraday-config.js' src='../../contrib/require-2.1.2.js'></script>
</body>
</html>
