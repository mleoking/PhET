<!DOCTYPE HTML>
<!--
-- Top-level HTML file for the "Faraday's Electromagnetic Lab" sim.
--
-- @author Chris Malley (PixelZoom, Inc.)
-->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Faraday's Electromagnet Lab</title>

    <!-- TODO using css from contrib results in missing button icons -->
    <link rel="stylesheet" href="../../contrib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.css"/>
    <link rel="stylesheet" href="css/faraday.css"/>

    <!-- TODO why do these need to be loaded here vs in faraday.config? -->
    <script src="../../contrib/jquery-1.8.3.js"></script>
    <script src="../../contrib/jquery.mobile-1.2.0/jquery.mobile-1.2.0-phet.js"></script>

    <!-- Application JavaScript -->
    <script data-main='app/faraday-config.js' src='../../contrib/require-2.1.2.js'></script>
</head>
<body>
<div>
    <!-- Canvas -->
    <div>
        <canvas id='faraday-canvas' width='800' height='600'>Canvas not supported.</canvas>
    </div>

    <!-- Options panel -->
    <div>

        <!-- button to open the Options panel -->
        <div id="optionsButtonDiv">
            <a id="optionsButton" href="#optionsPanel" data-rel="popup" data-transition="slide" data-direction="reverse" data-position-to="window" data-role="button" data-icon="gear" data-mini="true" data-inline="true">options</a>
        </div>

        <!-- the Options panel is an overlay popup -->
        <div data-role="popup" id="optionsPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">

            <!-- Options panel header with close (back) button -->
            <div class="ui-bar ui-bar-b">
                <a id="optionsCloseButton" data-role="button" data-icon="delete" data-iconpos="notext" data-theme="b" data-rel="back">X</a>
                <label for="optionsCloseButton" id="optionsCloseButtonLabel">options</label>
            </div>

            <!-- Magnet controls -->
            <div>
                <!-- Magnet Strength slider -->
                <div id="strengthSliderDiv">
                    <label for="strengthSlider" id="strengthSliderLabel">magnetStrength</label>
                    <input type="range" name="strengthSlider" id="strengthSlider" value="150" min="0" max="300" data-highlight="true"/>
                </div>

                <!-- Flip Polarity button -->
                <div>
                    <button id="flipPolarityButton" type="reset" class="optionsButton">flipPolarity</button>
                </div>

                <!-- check boxes -->
                <div>
                    <input id="seeInsideCheckBox" name="" type="checkbox" class="optionsButton"/>
                    <label for="seeInsideCheckBox" id="seeInsideCheckBoxLabel">seeInsideMagnet</label>
                </div>
            </div>

            <br> <!-- vertical space -->

            <!-- Misc controls -->
            <div>
                <div>
                    <input id="compassCheckBox" name="" type="checkbox" class="optionsButton"/>
                    <label for="compassCheckBox" id="compassCheckBoxLabel">showCompass</label>
                </div>
                <div>
                    <input id="fieldCheckBox" name="" type="checkbox" class="optionsButton"/>
                    <label for="fieldCheckBox" id="fieldCheckBoxLabel">showField</label>
                </div>
                <div>
                    <input id="meterCheckBox" name="" type="checkbox" class="optionsButton"/>
                    <label for="meterCheckBox" id="meterCheckBoxLabel">showFieldMeter</label>
                </div>
            </div>

            <br> <!-- vertical space -->

            <!-- Reset All button -->
            <div>
                <button id="resetAllButton" data-theme="e" type="reset" data-icon="refresh" class="optionsButton">resetAll</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
