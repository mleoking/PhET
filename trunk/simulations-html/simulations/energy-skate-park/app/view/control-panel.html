<div data-role="control-panel" class="controlPanel">
    <fieldset data-role="controlgroup" data-type="vertical" id="innereelement2">
        <legend></legend>
        <input id="<%= id %>checkbox1" name="" type="checkbox"/><label for="<%= id %>checkbox1" id="<%= id %>barGraphLabel"><%= barGraph %></label>
        <input id="<%= id %>checkbox2" name="" type="checkbox"/><label for="<%= id %>checkbox2" id="<%= id %>pieChartLabel"><%= pieChart %></label>
        <input id="<%= id %>checkbox3" name="" type="checkbox"/><label for="<%= id %>checkbox3" id="<%= id %>gridLabel"><%= grid %></label>
        <input id="<%= id %>checkbox4" name="" type="checkbox"/><label for="<%= id %>checkbox4" id="<%= id %>speedLabel"><%= speedometer %></label>
    </fieldset>

    <%= sliderControls %>

    <div class="returnButtons">
        <!--TODO: Couldn't get this selector to work based on classes for adding the button event-->
        <button id="<%= id %>returnSkaterButton">Return Skater</button>
        <button id="<%= id %>resetAllButton" data-theme="e" type="reset">Reset All</button>
    </div>

</div>
