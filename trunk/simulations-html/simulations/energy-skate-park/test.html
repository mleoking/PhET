<!--https://github.com/jrburke/requirejs/wiki/Test-frameworks-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Test Suite</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../contrib/bootstrap-2.2.1/css/bootstrap.css"/>
    <script type="text/javascript" src="../../contrib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../contrib/bootstrap-2.2.1/js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript" src="../../contrib/h5bp-mobile-boilerplate-4.0.0/js/helper.js"></script>

    <!--For running the development version-->
    <script data-main="app/config.js" src="../../contrib/require-2.1.2.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
    <script type="text/javascript" src="../../contrib/jquery-1.8.3.js"></script>
    <script data-main="app/config.js" type="text/javascript" src="../../contrib/require-2.1.2.js"></script>
    <script type="text/javascript">
        window.addEventListener( "load", function onLoad() {
            QUnit.config.autostart = false;
            // Without this setTimeout, the specs don't always get execute in webKit browsers

            setTimeout( function () {
                //load tests using require
                require( ['../tests/PropertyTest'], function ( one ) {
                    //now trigger them.
                    QUnit.start();
                } );

            }, 10 );
            window.removeEventListener( "load", onLoad, true );
        }, true );
    </script>
    <script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>

</head>
<body>
<div id="qunit">
</div>

<div id="container">
    <!--Tabs populated using templates-->
</div>
</body>
</html>
