ExplanationDialog.grating          =Rejilla de difracción
ExplanationDialog.fontSize         =12
ExplanationDialog.text             =<html>\
En el pulso óptico que forma, un pulso de luz corto se refleja de una rejilla de difracción, que rompe roturas él<br>\
para arriba en los colores individuales. Cada color se puede manipular por separado usando una máscara. Una<br>\
rejilla de difracción entonces se utiliza para poner todos los colores detrás encima de uno a, produciendo un<br>\
pulso con la dependencia deseada del tiempo de la intensidad (o equivalente, "forma"). La máscara se puede<br>\
grabar al agua fuerte permanentemente para hacer una forma específica, o controlar dinámicamente, como en<br>\
esta simulación. El método de hacer un pulso con una forma compleja controlando cada color se relaciona con<br>\
una técnica matemática conocida como análisis de fourier. (Usted puede explorar este más futuro en la simulación<br>\
"Fourier: Fabricacion de ondas".) Éstos los pulsos especial-formados se pueden utilizar para muchos usos,<br>\
incluyendo romperse encima de las moléculas, como en esta simulación.<br>\
<br>\
En este experimento del laboratorio de Murnane/Kapteyn en JILA (http://jilawww.colorado.edu/kmgroup/),<br>\
la idea básica está igual que en la simulación, pero la disposición es una poco diferente. Más bien que<br>\
que envía la luz a través de la máscara, la máscara refleja la luz detrás, de modo que en este, de la<br>\
disposición haya solamente un espejo y una rejilla de difracción.<br>\
</html>

