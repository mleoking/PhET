<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] RegisterPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .register-holder {
                width: 500px;
                margin: 0 auto;
            }

            .register-errors {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="register-holder" wicket:message="dir:language.dir">
        <h2>
            <wicket:message key="profile.register">Register:</wicket:message>
        </h2>

        <p wicket:id="register-errors" class="register-errors"> | Errors go here</p>

        <form wicket:id="register-form">
            <table>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.name">Name:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="name" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.organization">Organization:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="organization" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.description">Description:</wicket:message>
                    </td>
                    <td>
                        <select wicket:id="description"></select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.email">Email address:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="username" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.password">New password:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="password" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <wicket:message key="profile.passwordCopy">Re-type password:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="passwordCopy" type="password" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:profile.register.submit"/>
                        <input type="reset" wicket:message="value:profile.register.reset"/>
                    </td>
                </tr>
            </table>
            <p>
                <wicket:message key="profile.register.info">
                    Your email address will not be given to anyone, and is used strictly for login purposes (and
                    optionally, for receiving the quarterly PhET newsletter).
                </wicket:message>
            </p>
        </form>
    </div>
</wicket:panel>

</body>
</html>
