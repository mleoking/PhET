#-------------------------------------------------------------------------------
# Mandatory properties
#-------------------------------------------------------------------------------

faraday.name=Faraday's Electromagnetic Lab
faraday.description=\
Play with a bar magnet, wire coil, and bulb to make a light bulb glow \
and learn about Faraday's law. Explore how you can make the bulb glow \
brighter or dimmer. Also play with electromagnets, generators and transformers!

magnet-and-compass.name=Magnet and Compass
magnet-and-compass.description=\
Ever wonder how a compass worked to point you \
to the Arctic? Explore the interactions between a compass and bar magnet, \
and then add the earth and find the surprising answer! Vary the magnet's \
strength, and see how things change both inside and outside. Use the field \
meter to measure how the magnetic field changes.

magnets-and-electromagnets.name=Magnets and Electromagnets
magnets-and-electromagnets.description=\
Explore the interactions between a compass and bar magnet. Discover how \
you can use a battery and wire to make a magnet! Can you make it a \
stronger magnet? Can you make the magnetic field reverse?

generator.name=Generator
generator.description=\
Generate electricity with a bar magnet! Discover the physics behind \
the phenomena by exploring magnets and how you can use them to make a bulb light.

