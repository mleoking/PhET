ExplanationDialog.text=<html>Bij optische pulsvorming, wordt een uiterst korte puls van laserlicht gereflecteerd op een diffractietralie,<br>dat het licht splitst in de afzonderlijke kleuren. Elk kleur kan afzonderlijk aangepast worden met een filter. <br>Een tweede diffractietralie voegt alle kleuren weer samen tot e\u00E9n lichtpuls met de gewenste tijdsduur <br>en vorm (\=intensiteit). Het filter kan ge\u00EBtst zijn zodat het steeds dezelfde puls geeft of steeds weer <br>ingesteld wordt  zoals in deze simulatie. Deze methode van van het maken van ultra korte lichtpulsen <br>met een complexe vorm door elke kleur aan te passen, is verwant aan de wiskundige techniek beken als<br> Fourier Analyse. (Deze techniek kun je onderzoeken in PhET's  simulatie "Fourier\: Golfen maken".)<br><br>Deze lichtpulsen kennen vele toepassingen, waaronder het uiteen laten vallen van moleculen, zoals in <br>deze simulatie. Deze opstelling voor experimenten met lichtpulsvorming vind je op het  Murnane/Kapteyn lab <br>at JILA  van de universiteit van Colarado.(http\://jilawww.colorado.edu/kmgroup/). Het basisprincipe is hier <br>hetzelfde als in de simulatie, maar het apparaat ziet er anders uit. In plaats van licht door een filter te laten <br>gaan, wordt het licht gereflecteerd door het filter. Zo is er maar \u00E9\u00E9n spiegel en \u00E9\u00E9n difractietralie nodig.</html>
