ExplanationDialog.text=<html>I optisk lysbrydning, er det en kort puls af lys der reflekteres i et gitter, som bryder det op i forskellige farver. <br> Hver farve kan manipuleres separat ved hj\u00E6lp af en maske. En s\u00E6rlig teknik bruges derefter til  at l\u00E6gge <br> alle farverne tilbage lige efter hinanden, og producerer en puls med den \u00F8nskede varighed,  afh\u00E6ngigt<br> af intensiteten  (eller "formen"). Masken kan v\u00E6re permanent for at fremstille en bestemt form, eller <br> dynamisk kontrolleret som i denne simulering. Metoden til at fremstille en puls med en kompliceret form,<br> ved at kontrollere hver farve individuelt, er relateret til  en matematisk teknik kendt som Fourier Analyse. <br> (Du kan udforske dette yderligere i PhET's "Fourier\: Making Waves" simulation.) <br> Denne specielt udformede puls, kan bruges til mange form\u00E5l, herunder at bryde molekyler op, <br> som i denne simulering. <br><br> I dette fors\u00F8g fra Murnane/Kapteyn-lab p\u00E5 JILA (http\://jilawww.colorado.edu/kmgroup/), er den grundl\u00E6ggende id\u00E9 <br>  den samme som i simulationen, men opstillingen her er lidt anderledes. I stedet for at sende lyset igennem <br> masken, afspejler masken lyset, s\u00E5ledes at der i denne opstilling kun er \u00E9t spejl og en diffraktionsrist. <br></html>
