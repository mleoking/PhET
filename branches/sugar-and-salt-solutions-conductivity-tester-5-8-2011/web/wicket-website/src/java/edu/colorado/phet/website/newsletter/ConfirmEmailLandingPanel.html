<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[SubscribeLandingPanel]</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <meta http-equiv="refresh" wicket:id="redirector"/>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <h1>
            <wicket:message key="newsletter.confirmedEmail">Email Confirmed</wicket:message>
        </h1>

        <p wicket:id="now-subscribed">
            Thank you for subscribing to the PhET newsletter! Your subscription is now complete.
        </p>

        <p wicket:id="now-registered">
            Thank you for registering! You account is now active.
        </p>

        <p wicket:id="redirection">In a few seconds, you will be redirected to your original page.</p>
    </div>
</wicket:panel>

</body>
</html>
