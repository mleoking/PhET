<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] AboutNewsPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div wicket:message="dir:language.dir" class="about-news-panel standard-content">
        <div>
            <h2>
                <wicket:message key="about.news.currentNewsletter">Current Newsletter</wicket:message>
            </h2>
            <div style="text-align: center;">
                <a href="/newsletters/phet_newsletter_sum10.pdf">
                    Summer 2010
                    <br/>
                    <img src="../../../../../../../../root/images/phet_newsletter_summer_10_thumbnail.png"
                         alt="Screenshot of the 2010 PhET newsletter"
                         wicket:id="newsletter-screenshot"
                         style="border: 1px solid blue; margin-top: 5px;"/>
                </a>
            </div>
            <h2>
                <wicket:message key="about.news.pastNewsletters">Newsletter Archive</wicket:message>
            </h2>
            <ul>
                <li>
                    <a href="/newsletters/phet_newsletter_sum09.pdf">
                        Summer 2009
                    </a>
                </li>
                <li>
                    <a href="/newsletters/phet_newsletter_july16_2008.pdf">
                        Summer 2008 - PhET's first newsletter
                    </a>
                </li>
            </ul>
            <h2>
                <wicket:message key="about.news.updates">Website &amp; Simulation Updates</wicket:message>
            </h2>
            <div wicket:id="news-changelog-panel"></div>
        </div>
    </div>
</wicket:panel>

</body>
</html>
