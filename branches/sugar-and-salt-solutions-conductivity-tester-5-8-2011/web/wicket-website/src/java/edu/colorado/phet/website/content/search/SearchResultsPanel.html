<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SearchResultsPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div class="standard-content" wicket:message="dir:language.dir">
        <p wicket:id="search-query" style="padding-left: 3em; padding-right: 3em; ">
            32 results matching <strong>test search</strong>
        </p>

        <wicket:enclosure child="sims">
            <h2>
                <wicket:message key="search.simulations">Simulations</wicket:message>
            </h2>
            <ul>
                <li wicket:id="sims"><a href="#" wicket:id="sim-link"><span wicket:id="sim-title">
                Simulation Title
            </span></a></li>
            </ul>
        </wicket:enclosure>

        <wicket:enclosure child="contribs">
            <h2>
                <wicket:message key="search.activities">Activities</wicket:message>
            </h2>
            <ul>
                <li wicket:id="contribs"><a href="#" wicket:id="contrib-link"><span wicket:id="contrib-title">
                Contribution Title
            </span></a></li>
            </ul>
        </wicket:enclosure>
    </div>
</wicket:panel>

</body>
</html>
