<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] ContributionNominationSuccessPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <meta http-equiv="refresh" wicket:id="redirector" content="2;url=http://webdesign.about.com"/>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <div class="standard-content">
        <h2 wicket:id="success">
            Thank you for nominating "Contribution Name" for a Gold Star.
        </h2>

        <p>
            <wicket:message key="contribution.nomination.successCriteria">
                If PhET determines that the contribution meets the Gold Star criteria, the contribution will receive a
                Gold Star.
            </wicket:message>
        </p>
        <p wicket:id="nomination-redirection" style="text-align: center;">
            You will be redirected back to the <a href="#">contribution</a> in 3 seconds
        </p>
    </div>
</wicket:extend>

</body>
</html>
