WinDialog.message=<html>\uCD95\uD558\uD569\uB2C8\uB2E4\! \uCD9C\uB825\uD384\uC2A4\uC5D0 \uB9E4\uCE58\uC2DC\uCF30\uC2B5\uB2C8\uB2E4.<br><br>\uC0C8\uB85C\uC6B4 \uCD9C\uB825\uD384\uC2A4\uB85C \uC2DC\uC791\uD558\uB824\uBA74 OK\uB97C \uD074\uB9AD\uD558\uC2DC\uC624.<br></html>
ExplanationDialog.text=<html>\uAD11\uD559\uD384\uC2A4 \uC131\uD615\uC5D0\uC11C\uB294 \uBE5B\uC758 \uC9E7\uC740 \uD384\uC2A4\uAC00 \uBE5B\uC744 \uAC1C\uBCC4 \uC0C9\uC73C\uB85C \uB098\uB204\uC5B4\uC8FC\uB294 \uD68C\uC808\uACA9\uC790\uC5D0 \uBC18\uC0AC\uC2DC\uD0A8\uB2E4.<br>\uAC01 \uC0C9\uC740 \uB9C8\uC2A4\uD06C\uB97C \uC0AC\uC6A9\uD558\uC5EC \uAC1C\uBCC4\uC801\uC73C\uB85C \uC870\uC791\uD560 \uC218 \uC788\uB2E4.<br>\uC138\uAE30\uB098 \uB610\uB294 \uBAA8\uC591\uC774 \uC801\uC808\uD55C \uC2DC\uAC04 \uC758\uC874\uC801\uC778 \uD384\uC2A4\uB97C \uC0DD\uC131\uD558\uAE30 \uC704\uD574 \uD68C\uC808\uACA9\uC790\uB97C \uC0AC\uC6A9\uD558\uC5EC \uBAA8\uB4E0 \uC0C9\uC744 \uCE35\uCE35\uC774 \uC313\uC544\uBAA8\uC744 \uC218 \uC788\uB2E4.<br>\uB9C8\uC2A4\uD06C\uB294 \uD2B9\uC815 \uBAA8\uC591\uC744 \uB9CC\uB4E4\uAE30 \uC704\uD574 \uC601\uAD6C\uC801\uC73C\uB85C \uC5D0\uCE6D\uD558\uAC70\uB098, \uC774 \uC2DC\uBBAC\uB808\uC774\uC158\uC5D0\uCC98\uB7FC  \uC5ED\uB3D9\uC801\uC73C\uB85C \uC870\uC808\uD560 \uC218 \uC788\uB2E4.<br>  \uAC01 \uC0C9\uC744 \uC870\uC808\uD558\uC5EC \uBCF5\uC7A1\uD55C \uBAA8\uC591\uC758 \uD384\uC2A4\uB97C \uB9CC\uB4DC\uB294 \uBC29\uBC95\uC740 \uD478\uB9AC\uC5D0 \uD574\uC11D\uC774\uB77C\uB294 \uC218\uD559\uC801 \uAE30\uC220\uACFC \uAD00\uB828\uC774 \uC788\uB2E4.<br> (PhET\uC758 "\uD478\uB9AC\uC5D0 \uD30C\uB3D9 \uB9CC\uB4E4\uAE30"\uC5D0 \uC774\uC5D0 \uB300\uD558\uC5EC \uB354 \uD0D0\uAD6C\uD560 \uC218 \uC788\uB2E4.) <br>\uC774\uB7EC\uD55C \uD2B9\uBCC4\uD55C \uBAA8\uC591\uC758 \uD384\uC2A4\uB294 \uC774 \uC2DC\uBBAC\uB808\uC774\uC158\uC5D0\uC11C\uCC98\uB7FC \uBD84\uC790\uB97C \uD30C\uAD34\uD558\uB294 \uB4F1\uC758 \uB2E4\uC591\uD55C \uC751\uC6A9\uC774 \uAC00\uB2A5\uD558\uB2E4. <br></html>    
