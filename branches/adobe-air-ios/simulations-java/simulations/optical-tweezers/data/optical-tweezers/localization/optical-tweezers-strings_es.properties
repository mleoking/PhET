optical-tweezers.name        =Pinzas Ópticas Y Sus Aplicaciones
optical-tweezers.description =\
¿Alguna vez imagino que usted puede utilizar para mover una luz plásticas microscópicas talón? \
Explora las fuerzas sobre el talón o de la lentitud de tiempo para ver la interacción con el \
láser del campo eléctrico. Utilice las pinzas ópticas de manipular un solo capítulo \
de la DNA y explorar la física de diminutos motores moleculares. Se puede obtener el DNA \
completamente recta o detener los motores moleculares?

stretching-dna.name          =Estirar la DNA
stretching-dna.description   =\
Explora estiramiento de un solo filamento de la ADN utilizando pinzas ópticas o \
flujo de fluidos. Experimente con las fuerzas que intervienen y medir la relación \
entre la longitud estirada de ADN y la fuerza necesaria que le mantenga estirado. \
DNA es más parecido a una cuerda o como una primavera?

molecular-motors.name        =Motores Moleculares
molecular-motors.description =\
Descubre qué es lo que controla la rapidez con minúsculos motores moleculares en \
nuestro cuerpo a través de tirar un solo filamento de la ADN. ¿Qué tan difícil puede \
tirar el motor en un tira y afloja con el pinzas ópticas? Descubra lo que le ayuda \
a tirar con más fuerza. ¿Todos los motores moleculares comportarse de la misma manera?

