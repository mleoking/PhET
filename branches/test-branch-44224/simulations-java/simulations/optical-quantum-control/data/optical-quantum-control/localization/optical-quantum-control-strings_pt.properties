ExplanationDialog.text=<html>Na formata\u00E7\u00E3o de pulsos \u00F3ticos, um pulso de luz passa por uma Rede de Difra\u00E7\u00E3o, que o separa em suas<br>cores individuais. A intensidade de cada cor pode ser ajustada separadamente atrav\u00E9s de uma m\u00E1scara.<br> Os feixes de cores individuais passam novamente por uma segunda Rede de Difra\u00E7\u00E3o, para serem recombinados,<br> produzindo um pulso com a forma de envolt\u00F3ria desejada. A m\u00E1scara pode ser fabricada de forma permanente<br> para uma determinada envolt\u00F3ria, ou pode ser controlada din\u00E2micamente,como na presente simula\u00E7\u00E3o. 
