<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminOrphanStringReport</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.orphan {
                border: 1px outset gray;
                border-spacing: 2px;
                border-collapse: collapse;
                background-color: white;
            }

            table.orphan th {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            table.orphan td {
                border: 1px dotted gray;
                padding: 1px 1px 1px 1px;
                background-color: white;
            }

            .orphan-holder {
                padding: 10px;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div class="orphan-holder">
        <h2>Orphaned English Strings</h2>

        <p>
            (Strings that are not available in a translatable entity)
        </p>
        <table class="orphan">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            <tr wicket:id="string-list">
                <td wicket:id="string-key">key</td>
                <td wicket:id="string-value">value</td>
            </tr>
        </table>

        <h2>Orphaned keys without English translation</h2>
        <ul>
            <li wicket:id="key-list"><span wicket:id="key"></span></li>
        </ul>
    </div>
</wicket:extend>

</body>
</html>
