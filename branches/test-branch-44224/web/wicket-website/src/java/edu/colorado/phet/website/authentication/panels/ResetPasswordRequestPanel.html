<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] ResetPasswordRequestPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            .reset-password-request-holder {
                width: 500px;
                margin: 0 auto;
            }
        </style>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .reset-password-request-feedback {
                font-weight: bold;
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div class="reset-password-request-holder" wicket:message="dir:language.dir">
        <h1>
            <wicket:message key="resetPasswordRequest.header">Reset your password.</wicket:message>
        </h1>
        <p>
            <wicket:message key="resetPasswordRequest.description">Please enter your email address and press sumbit.
                An email will be sent to you with a link to reset your password.
            </wicket:message>
        </p>

        <div wicket:id="feedback" class="reset-password-request-feedback">
            <ul class="feedbackPanel">
                <li class="feedbackPanelERROR">
                    <span class="feedbackPanelERROR">No PhET account was found for the specified email address.</span>
                </li>
            </ul>
        </div>

        <form wicket:id="enter-email-address-form">
            <table>
                <tr>
                    <td align="right">
                        <wicket:message key="resetPasswordRequest.emailAddress">Email Address:</wicket:message>
                    </td>
                    <td>
                        <input wicket:id="email-address" type="text" value="" size="40"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:message="value:resetPasswordRequest.submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>

</body>
</html>
