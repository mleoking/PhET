# build properties for lwjgl
project.depends.data=data
project.depends.source=

# with the current filesize, we could add the kitchen sink too!
# No need to specify vecmath here since it is already contained in a jme3 jar
project.depends.lib=jar/lwjgl.jar : jar/lwjgl_util.jar : jar/jinput.jar

#Request all permissions since it requires native binaries for the OpenGL bindings
security=all-permissions