# build properties for molecule-shapes
project.depends.data=data
project.depends.source=src : Jama/src

# with the current filesize, we could add the kitchen sink too!
# No need to specify vecmath here since it is already contained in a jme3 jar
project.depends.lib=phetcommon piccolo-phet chemistry jme-phet jme3/jMonkeyEngine3.jar jme3/lib/lwjgl.jar jme3/lib/jME3-lwjgl-natives.jar
project.flavor.molecule-shapes.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesApplication
project.flavor.molecule-shapes-basics.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesBasicsApplication

#project.flavor.molecule-shapes-study-colorado.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesApplication
#project.flavor.molecule-shapes-study-colorado.args=-study colorado

#project.flavor.molecule-shapes-study-utah.mainclass=edu.colorado.phet.moleculeshapes.MoleculeShapesApplication
#project.flavor.molecule-shapes-study-utah.args=-study utah

#Request all permissions since it requires native binaries for the OpenGL bindings
security=all-permissions