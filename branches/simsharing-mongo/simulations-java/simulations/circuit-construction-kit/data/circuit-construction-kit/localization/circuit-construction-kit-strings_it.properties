circuit-construction-kit-dc.name          =Circuit Construction Kit (DC Only)
circuit-construction-kit-dc.description   =Un kit elettronico nel tuo computer! \
  Realizza circuiti con resistenze, lampadine, batterie e interruttori. \
  Fai misure realistiche con amperometri e voltmetri. \
  Vedi il circuito in modalità schema elettrico o in modalità simile alla realtà.\n\nLocalizzazione italiana a cura della Scuola Secondaria di I grado "A. Manzoni" - Sannicandro di Bari (Bari)\ne-mail bamm195008@istruzione.it

circuit-construction-kit-ac.name        =Circuit Construction Kit (DC and AC)
circuit-construction-kit-ac.description =Questa nuova versione aggiunge alla toolbox condensatori, induttori e sorgenti a correnti alternate! \
E' possibile visualizzare il grafico della tensione e corrente in funzione del tempo.\n\nLocalizzazione italiana a cura della Scuola Secondaria di I grado "A. Manzoni" - Sannicandro di Bari (Bari)\ne-mail bamm195008@istruzione.it


