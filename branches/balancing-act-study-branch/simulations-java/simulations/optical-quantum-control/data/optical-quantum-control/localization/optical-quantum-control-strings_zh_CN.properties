ExplanationDialog.text=<html>\u5728\u5149\u5B66\u8109\u6CE2\u6210\u5F62\u4E0A\uFF0C\u4E00\u8109\u6CE2\u88AB\u884D\u5C04\u5149\u6805\u53CD\u5C04\uFF0C\u5C06\u5149\u5206\u6210\u4E2A\u522B\u7684\u989C\u8272\uFF0C<br>\u6BCF\u79CD\u989C\u8272\u53EF\u4EE5\u4F7F\u7528\u906E\u7F69\u5206\u522B\u6765\u8C03\u6574\u632F\u5E45\uFF0C\u884D\u5C04\u5149\u6805\u7A0D\u540E\u7528\u6765\u628A\u4E2A\u522B\u7684\u5355\u8272\u5149<br>\u53E0\u5408\u4ECE\u800C\u4EA7\u751F\u4E00\u4E2A\u5F3A\u5EA6\u4E3A\u65F6\u95F4\u76F8\u4F9D\uFF08\u6216\u201C\u5F62\u72B6\u201D\u7B49\u540C\uFF09\u7684\u8109\u6CE2\u3002<br> \u53EF\u91C7\u7528\u6C38\u4E45\u8680\u523B\u7684\u906E\u7F69\uFF0C\u4EE5\u4EA7\u751F\u7279\u5B9A\u7684\u6CE2\u5F62\uFF0C\u6216\u5982\u540C\u8FD9\u4E2A\u6A21\u62DF\u7A0B\u5E8F\uFF0C\u91C7\u7528\u52A8\u6001\u63A7\u5236\u65B9\u5F0F\u3002<br>\u501F\u52A9\u63A7\u5236\u6BCF\u79CD\u989C\u8272\u7684\u632F\u5E45\uFF0C\u4EE5\u7B26\u5408\u7684\u5F62\u72B6\u4EA7\u751F\u4E00\u4E2A\u8109\u6CE2\uFF0C\u8FD9\u79CD\u65B9\u5F0F\u4E0E\u6570\u5B66\u6280\u5DE7\u2014\u2014\u5085\u91CC\u53F6\u5206\u6790\u6709\u5173\u3002<br>(\u4F60\u53EF\u4EE5\u5728PhET\u7F51\u7AD9\u5185\u7684 "\u5085\u91CC\u53F6\: \u4EA7\u751F\u6CE2"\uFF0C\u8FDB\u4E00\u6B65\u63A2\u7D22\u8FD9\u4E2A\u4E3B\u9898<br>) \u8FD9\u79CD\u7279\u5B9A\u6CE2\u5F62\u7684\u8109\u6CE2\u53EF\u4EE5\u6709\u591A\u79CD\u5E94\u7528\uFF0C\u5305\u62EC\u8FD9\u4E2A\u6A21\u62DF\u7A0B\u5E8F\u6240\u53D9\u8FF0\u7684\uFF0C\u7528\u6765\u6253\u6563\u5206\u5B50\u3002<br><br>\u6B64\u5B9E\u9A8C\u6784\u60F3\u6765\u81EA JILA (http\://jilawww.colorado.edu/kmgroup/)\u7684Murnane/Kapteyn \u5B9E\u9A8C\u5BA4, <br>\u57FA\u672C\u7684\u6982\u5FF5\u5C31\u50CF\u8FD9\u4E2A\u6A21\u62DF\u7A0B\u5E8F\uFF0C\u4F46\u5728\u5B9E\u9A8C\u7684\u5B89\u6392\u4E0A\u6709\u4E9B\u4E0D\u540C\uFF0C\u7528\u906E\u7F69\u5C06\u5149\u53CD\u5C04\u56DE\u53BB\uFF0C<br>\u53D6\u4EE3\u8BA9\u5149\u901A\u8FC7\u906E\u7F69\uFF0C\u8FD9\u6837\u7684\u8BBE\u8BA1\u4EC5\u4EC5\u9700\u8981\u4E00\u4E2A\u53CD\u5C04\u955C\u548C\u4E00\u4E2A\u884D\u5C04\u5149\u6805\u3002<br></html>
