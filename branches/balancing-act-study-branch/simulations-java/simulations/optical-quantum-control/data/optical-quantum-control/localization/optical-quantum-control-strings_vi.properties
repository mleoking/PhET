ExplanationDialog.text=<html>\u0110\u1EC3 \u0111\u1ECBnh d\u1EA1ng xung \u00E1nh s\u00E1ng, m\u1ED9t xung \u00E1nh s\u00E1ng ng\u1EAFn ph\u1EA3n x\u1EA1 t\u1EEB m\u1ED9t c\u00E1ch t\u1EED nhi\u1EC5u x\u1EA1 s\u1EBD \u0111\u01B0\u1EE3c t\u00E1ch th\u00E0nh c\u00E1c <br>m\u00E0u \u0111\u01A1n s\u1EAFc. M\u1ED7i m\u00E0u s\u1EBD \u0111\u01B0\u1EE3c x\u1EED l\u00FD ri\u00EAng b\u1EB1ng m\u1ED9t m\u1EB7t n\u1EA1. M\u1ED9t c\u00E1ch t\u1EED nhi\u1EC5u x\u1EA1 s\u1EBD \u0111\u01B0\u1EE3c d\u00F9ng<br>\u0111\u1EC3 t\u1ED5ng h\u1EE3p c\u00E1c m\u00E0u \u0111\u00E3 \u0111\u01B0\u1EE3c x\u1EED l\u00FD \u0111\u1EC3 t\u1EA1o th\u00E0nh m\u1ED9t xung m\u1EDBi c\u00F3 d\u1EA1ng s\u00F3ng theo \u00FD mu\u1ED1n.<br> M\u1EB7t n\u1EA1 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c kh\u1EAFc s\u1EB5n \u0111\u1EC3 t\u1EA1o ra m\u1ED9t d\u1EA1ng s\u00F3ng \u0111\u1EB7c bi\u1EC7t hay  c\u00F3 th\u1EC3 \u0111i\u1EC1u ch\u1EC9nh \u0111\u01B0\u1EE3c m\u1ED9t c\u00E1ch linh ho\u1EA1t<br>nh\u01B0 trong m\u00F4 ph\u1ECFng n\u00E0y. Ph\u01B0\u01A1ng ph\u00E1p t\u1EA1o xung s\u00E1ng c\u00F3 d\u1EA1ng ph\u1EE9c t\u1EA1p b\u1EB1ng c\u00E1ch \u0111i\u1EC1u khi\u1EC3n t\u1EEBng m\u00E0u \u0111\u01A1n s\u1EAFc <br>c\u00F3 li\u00EAn quan t\u1EDBi Gi\u1EA3i t\u00EDch  Fourier (B\u1EA1n c\u00F3 th\u1EC3 t\u00ECm hi\u1EC3u th\u00EAm trong m\u00F4 ph\u1ECFng "Fourier\: T\u1ED5ng h\u1EE3p s\u00F3ng")<br> Xung c\u00F3 d\u1EA1ng \u0111\u1EB7c bi\u1EC7t \u0111\u01B0\u1EE3c \u1EE9ng d\u1EE5ng r\u1EA5t nhi\u1EC1u trong th\u1EF1c t\u1EBF, th\u00ED d\u1EE5 nh\u01B0 ph\u00E1 v\u1EE1 c\u1EA5u tr\u00FAc ph\u00E2n t\u1EED nh\u01B0 trong m\u00F4 ph\u1ECFng n\u00E0y.<br>Trong Ph\u00F2ng th\u00ED nghi\u1EC7m the Murnane/Kapteyn lab \u1EDF JILA (http\://jilawww.colorado.edu/kmgroup/), t\u01B0 t\u01B0\u1EDFng c\u01A1 b\u1EA3n<br>gi\u1ED1ng nh\u01B0 trong m\u00F4 ph\u1ECFng n\u00E0y nh\u01B0ng c\u00E1ch s\u1EAFp x\u1EBFp d\u1EE5ng c\u1EE5 th\u00EC h\u01A1i kh\u00E1c m\u1ED9t ch\u00FAt.  Thay v\u00EC cho \u00E1nh s\u00E1ng xuy\u00EAn qua m\u1EB7t n\u1EA1 <br>th\u00EC l\u1EA1i cho ph\u1EA3n x\u1EA1 tr\u00EAn m\u1EB7t n\u1EA1 \u0111\u00F3, v\u00EC v\u1EADy ch\u1EC9 c\u1EA7n m\u1ED9t g\u01B0\u01A1ng v\u00E0 m\u1ED9t c\u00E1ch t\u1EED nhi\u1EC5u x\u1EA1 m\u00E0 th\u00F4i.<br></html>
