optical-quantum-control.description=\u0110i\u1EC1u ch\u1EC9nh d\u1EA1ng c\u1EE7a m\u1ED9t xung \u00E1nh s\u00E1ng b\u1EB1ng c\u00E1ch x\u1EED l\u00FD m\u00E0u s\u1EAFc c\u1EE7a n\u00F3. H\u00E3y t\u1EA1o ra m\u1ED9t xung c\u00F3 d\u1EA1ng th\u1EADt ho\u00E0n h\u1EA3o \u0111\u1EC3 ph\u00E1 v\u1EE1 c\u1EA5u tr\u00FAc c\u1EE7a m\u1ED9t ph\u00E2n t\u1EED \u0111\u00E3 cho. PhET_VN.
