ExplanationDialog.text=<html>Przy kszta\u0142towaniu impulsu optycznego, kr\u00F3tki impuls \u015Bwiat\u0142a odbija si\u0119 od siatki dyfrakcyjnej, kt\u00F3ra rozszczepia go<br>na poszczeg\u00F3lne kolory. Ka\u017Cdym kolorem mo\u017Cna oddzielnie sterowa\u0107 u\u017Cywaj\u0105c maski. Nast\u0119pna siatka s\u0142u\u017Cy<br>z\u0142o\u017Ceniu kolor\u00F3w, tworz\u0105c puls o \u017C\u0105danej zale\u017Cno\u015Bci nat\u0119\u017Cenia od czasu (lub r\u00F3wnowa\u017Cnie\: o \u017C\u0105danym kszta\u0142cie).<br>Maska mo\u017Ce by\u0107 na sta\u0142e przypisana do okre\u015Blonego kszta\u0142tu lub dynamicznie kontrolowana, jak w tej symulacji.<br>Metoda wytwarzania z\u0142o\u017Conego impulsu przez kontrolowanie ka\u017Cdego koloru wi\u0105\u017Ce si\u0119 z matematyczn\u0105 analiz\u0105<br>Fouriera (mo\u017Cesz to p\u00F3\u017Aniej przeanalizowa\u0107 u\u017Cywaj\u0105c symulacji PhET "Fourier\: tworzenie fal") Impulsy o specjalnym<br> kszta\u0142cie maj\u0105 wiele zastosowa\u0144, w tym rozbijanie cz\u0105steczek, jak w tej symulacji.<br><br>W tym do\u015Bwiadczeniu z Murnane/Kapteyn lab w JILA (http\://jilawww.colorado.edu/kmgroup/), podstawowa idea<br> jest ta sama co w symulacji, ale uk\u0142ad troch\u0119 inny. Zamiast przepuszcza\u0107 \u015Bwiat\u0142o, maska odbija je, tak \u017Ce w tym<br>uk\u0142adzie jest tylko jedno zwierciad\u0142o i jedna siatka dyfrakcyjna.<br></html>
