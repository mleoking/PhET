ExplanationDialog.text=<html>Optiki impuls emele gelende, \u00FDagtylygy\u0148 gysga bir impulsy difraksion g\u00F6zenekden serpikdiril\u00FD\u00E4r we ondan<br>a\u00FDry re\u0148klere b\u00F6l\u00FCn\u00FD\u00E4r. Her re\u0148ki \u00F6rt\u00FCk bilen a\u00FDry sazlamak bol\u00FDar. \u015Eonda g\u00F6zenek<br>\u00E4hli re\u0148kleri biri birini\u0148 \u00FCst\u00FCne go\u00FDmak \u00FC\u00E7in ulany\u00FDar,\u015Fe\u00FDlelikde intensiwligi\u0148 wagta g\u00F6r\u00E4 islendik baglylygy bolan impuls d\u00F6re\u00FD\u00E4r<br>(\u00FDagny, "\u015Fekil"). \u00D6rt\u00FCgi\u0148 \u00FD\u00FCz\u00FCnde belli \u015Fekilli \u00FDa-da dinamik kontrolly bir surady kesip bol\u00FDar,<br>edil simul\u00FDasi\u00FDada g\u00F6kezili\u015Fi \u00FDaly. Re\u0148kleri sazlap \u00E7yl\u015Fyrymly \u015Fekilli pulsy etmek usuly<br>Fur\u00FDe analiz ady bilen tanal\u00FDan matematiki amaldyr. (has k\u00F6p maglumat PhET simul\u00FDasi\u00FDalary\u0148 arasynda\: <br>"Fur\u00FDe\: tolkun \u00FDasamak".) Bu \u00FD\u00F6rite \u015Fekilli impulslar d\u00FCrli maksatlar \u00FC\u00E7in ulanyl\u00FDar, meselem,<br>b\u00E4rde g\u00F6rkezilen molekulalary dargatma i\u015Fi \u00FC\u00E7in.<br><br>JILA Murnane/Kapteyn laboratori\u00FDasy(http\://jilawww.colorado.edu/kmgroup/), tarapyndan ge\u00E7irilen tejribe b\u00E4rde getirilen tejribe bilen me\u0148ze\u015F,<br>di\u0148e d\u00FCzg\u00FCni biraz tapawutly.  \u00D6rt\u00FCgi\u0148 i\u00E7inden \u00FDagtylyk ge\u00E7irmegi\u0148 \u00FDerine,<br>\u00F6rt\u00FCgi\u0148 \u00F6zi \u00FDagtylygy yzyna ga\u00FDtar\u00FDar, \u015Fe\u00FDlelikde bu \u00FDerde di\u0148e bir a\u00FDna we bir difraksion g\u00F6zenek bol\u00FDar.<br></html>
