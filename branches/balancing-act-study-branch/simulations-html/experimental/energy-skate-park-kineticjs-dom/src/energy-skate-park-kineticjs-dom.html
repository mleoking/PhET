    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>Energy Skate Park</title>
    <style type="text/css">

        .containerclass {
            width: 100%;
            height: 100%
        }

        .buttonText {
            text-decoration: none;
            color: #000000;
            /*font-size: 2vmin; *//*http://css-tricks.com/viewport-sized-typography*//*/*/
        }

        #topleftui label:not(:first-child) {
            padding-left: 1em;
        }

        .controlPanel {
            position: absolute;
            background: #c8f0c8;
            right: 5px;
            top: 5px;
            /*width: 20%;*/
            /*height: 20%;*/
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            margin: 10px;
            border: 1px solid;
            /*transform: scale(1,0.5);*/
            /*-ms-transform: scale(2,4); *//* IE 9 */
            /*-webkit-transform: scale(1, 1);*/
            /*-o-transform: scale(2,4);  Opera */
            /*-moz-transform: scale(2,4); *//* Firefox */

            transition: 0.2s ease-out;
            -webkit-transition: 0.2s ease-out;
        }

        table {
            width: 200px;
        }

        table tr {
            height: 30px;
        }

        td {
            overflow: hidden;
            white-space: nowrap;
            font-family: "Arial", serif;
            font-size: 15px;
            font-weight: bold;
        }

        h1 {
            font-family: "Arial", serif;
            font-size: 18px;
        }

        .resetAllButton {
            -moz-box-shadow: inset 0px 1px 0px 0px #fce2c1;
            -webkit-box-shadow: inset 0px 1px 0px 0px #fce2c1;
            box-shadow: inset 0px 1px 0px 0px #fce2c1;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffc477), color-stop(1, #fb9e25));
            background: -moz-linear-gradient(center top, #ffc477 5%, #fb9e25 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#ffc477', endColorstr = '#fb9e25');
            background-color: #ffc477;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            border: 1px solid #eeb44f;
            display: inline-block;
            color: #000000;
            font-family: arial, serif;
            font-size: 15px;
            font-weight: bold;
            padding: 6px 24px;
            text-decoration: none;
            clear: both;
            position: absolute;
            right: 11px;
            top: 275px;
            width: 128px;
        }

        .resetAllButton:hover {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #fb9e25), color-stop(1, #ffc477));
            background: -moz-linear-gradient(center top, #fb9e25 5%, #ffc477 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#fb9e25', endColorstr = '#ffc477');
            background-color: #fb9e25;
        }

        .resetAllButton:active {
            position: relative;
            top: 1px;
        }

        .returnSkaterButton {
            position: absolute;
            right: 11px;
            top: 318px;
            width: 129px;
        }

    </style>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.9.0.custom.min.js" type="text/javascript"></script>
    <script src="jquery.ui.touch-punch.min.js" type="text/javascript"></script>

    <style type="text/css">
            /* BeginOAWidget_Instance_2373025: #jQueryUISlider */

        .ui-widget-content {
            border-width: 1px;
            background-image: none;
            background-color: #f2f5f7;
        }

        .ui-widget-header {
            background-color: #e2e2e2;
            background-image: none;
        !important;
        }

        .ui-slider-handle {
            border-width: 1px;
        }

            /* Default State */
        ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            background-color: #d7ebf9;
            background-image: none;
            border-color: #aed0ea;
            border-width: 1px;
        !important;
        }

            /* Hover over the button state */
        .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {
            background-color: #e4f1fb;
            background-image: none;
            border-color: #74b2e2;
            border-width: 1px;
        !important;
        }

            /* Active or Selected State */
        .ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active {
            background-color: #3baae3;
            background-image: none;
            border-color: #2694e8;
            border-width: 1px;
        !important;
            outline: none;
        }

        :focus {
            outline: none;
        }

        :focus {
            outline-style: none;
        }

            /* Corner radius */
        .ui-corner-all {
            -moz-border-radius: 12px;
            -webkit-border-radius: 12px;
        }

            /* EndOAWidget_Instance_2373025 */
    </style>

<body>

<div id="container" class="containerclass"></div>

<div class="controlPanel">
    <!--TODO: Switch from table to CSS for layout-->
    <table>
        <tr>
            <td width="31"><label for="barGraph"></label><input id="barGraph" type="checkbox" value="Bar Graph"/></td>
            <td width="101"><a href="#" class="buttonText" id="barGraphLabel">Bar Graph</a></td>
            <td width="52"><img src="resources/barChartIcon.png" alt="" style="border:0;" align="right"></td>
        </tr>
        <tr>
            <td><label for="pieChart"></label><input id="pieChart" type="checkbox" value="Pie Chart"/></td>
            <td><a href="#" class="buttonText" id="pieChartLabel">Pie Chart</a></td>
            <td><img src="resources/pieChartIcon.png" alt="" style="border:0;" align="right"></td>
        </tr>
        <tr>
            <td><label for="gridCheckBox"></label><input id="gridCheckBox" type="checkbox" value="Grid"/></td>
            <td><a href="#" class="buttonText" id="gridLabel">Grid</a></td>
            <td><img src="resources/gridIcon.png" alt="" style="border:0;" align="right"></td>
        </tr>
        <tr>
            <td><label for="speed"></label><input id="speed" type="checkbox" value="Speed"/></td>
            <td><a href="#" class="buttonText" id="speedLabel">Speed</a></td>
            <td><img src="resources/speedIcon.png" alt="" style="border:0;" align="right"></td>
        </tr>
    </table>
    <H1 align="center" id="skaterMassLabel">Skater Mass</H1>
    <fieldset>
        <div id="jQueryUISlider" class="ui-slider"></div>
    </fieldset>

    <div align="center">
        <script type="text/javascript">
            // BeginOAWidget_Instance_2373025: #jQueryUISlider

            $( '.returnSkaterButton' ).draggable();
            jQuery( "#jQueryUISlider" ).slider();

            jQuery( "#Slider2" ).slider( {
                                             value:100,
                                             min:0,
                                             max:500,
                                             step:50,
                                             slide:function ( event, ui ) {
                                                 $( "#amount" ).val( "$" + ui.value );
                                             }
                                         } );
            jQuery( "#amount" ).val( "$" + $( "#Slider2" ).slider( "value" ) );

            jQuery( "#slider-range" ).slider( {
                                                  range:true,
                                                  min:0,
                                                  max:500,
                                                  values:[ 75, 300 ],
                                                  slide:function ( event, ui ) {
                                                      $( "#rangeAmount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
                                                  }
                                              } );
            jQuery( "#rangeAmount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
                                          " - $" + $( "#slider-range" ).slider( "values", 1 ) );

            // EndOAWidget_Instance_2373025
        </script>
        <a href="#" class="resetAllButton" id="returnSkaterButton">Return Skater</a>
        <a href="#" class="resetAllButton returnSkaterButton" id="myResetAllButton">Reset All</a></div>
</div>
