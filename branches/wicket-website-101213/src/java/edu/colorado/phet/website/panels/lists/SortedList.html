<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SortedList</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <form wicket:id="form">
            <table style="width: 100%">
                <tr>
                    <td colspan="2">
                        <select wicket:id="options">
                            <option>This is an option</option>
                            <option>Another option</option>
                        </select>
                        <a href="#" wicket:id="button">
                            <wicket:message key="list.add">add</wicket:message>
                        </a>
                    </td>
                </tr>
                <tr wicket:id="items">
                    <td wicket:id="item-component">Mechanics</td>
                    <td style="text-align: right;"><a href="OrderList.html#" wicket:id="remove">remove</a></td>
                </tr>
                <wicket:enclosure child="list-empty">
                    <tr>
                        <td wicket:id="list-empty" style="color: gray; font-size: 10px;">
                            Please add at least one item from the list.
                        </td>
                    </tr>
                </wicket:enclosure>
            </table>
        </form>
    </div>
</wicket:panel>

</body>
</html>
